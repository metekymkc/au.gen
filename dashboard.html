<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mete's Admin Konsole</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --overlay: rgba(0, 0, 0, 0.85);
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --border: #27272a;
            --input-border: #3f3f46;
            --danger: #ef4444;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Inter, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
            background: rgba(9, 9, 11, 0.5); backdrop-filter: blur(5px);
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.02em; }
        
        .tabs { display: flex; gap: 5px; background: #141417; padding: 4px; border-radius: 10px; border: 1px solid var(--border); }
        .tab-btn { background: transparent; color: var(--text-muted); border: none; padding: 8px 16px; cursor: pointer; border-radius: 8px; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; }
        .tab-btn.active { background: var(--card); color: var(--text); box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .tab-btn:hover:not(.active) { color: white; background: rgba(255,255,255,0.05); }

        /* SECTIONS */
        .view-section { display: none; animation: fadeIn 0.3s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* GRID LAYOUTS */
        .manager-grid { display: grid; grid-template-columns: 1fr 350px; gap: 30px; }
        .task-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        @media(max-width: 900px) { .manager-grid { grid-template-columns: 1fr; } }

        /* CARDS & LISTS */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; overflow: hidden; }
        h2 { margin: 0 0 20px 0; font-size: 1.1rem; color: var(--primary); text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }

        .item-list { max-height: 500px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .list-item { background: rgba(255,255,255,0.02); border: 1px solid var(--border); padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .item-info h4 { margin: 0 0 4px 0; font-size: 0.95rem; }
        .item-info p { margin: 0; font-size: 0.8rem; color: var(--text-muted); }
        .tag { display: inline-block; background: #27272a; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-top: 4px; }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 6px; }
        input, select { width: 100%; padding: 10px 12px; background: transparent; border: 1px solid var(--input-border); border-radius: 8px; color: white; outline: none; transition: 0.2s; font-size: 0.95rem; }
        input:focus, select:focus { border-color: var(--primary); background: rgba(255,255,255,0.02); }
        #uploadSection { background: rgba(59, 130, 246, 0.05); border: 1px dashed var(--primary); padding: 15px; border-radius: 8px; margin-top: 10px; display: none; }

        /* TASK CARDS */
        .task-card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); overflow: hidden; transition: all 0.2s; display: flex; flex-direction: column; cursor: pointer; }
        .task-card:hover { border-color: #52525b; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .card-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
        .user-name { font-weight: 700; font-size: 1rem; }
        .time-badge { font-size: 0.75rem; color: var(--text-muted); background: #27272a; padding: 2px 6px; border-radius: 4px; }
        .card-body { padding: 20px; flex: 1; }
        .preview-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.85rem; }
        .preview-label { color: var(--text-muted); }
        .preview-value { font-weight: 500; }
        .card-footer { padding: 12px 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; background: rgba(0,0,0,0.2); }

        /* BUTTONS */
        .btn { background: var(--primary); color: white; border: none; padding: 10px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem; display: inline-flex; align-items: center; justify-content: center; gap: 5px; transition: 0.2s; }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--text); color: var(--text); background: rgba(255,255,255,0.05); }
        .btn-danger { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
        .btn-close { background: transparent; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; }
        .btn-close:hover { color: white; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: var(--overlay); z-index: 1000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); animation: fadeIn 0.2s; }
        .modal-overlay.active { display: flex; }
        .modal-box { background: var(--card); border-radius: var(--radius); border: 1px solid var(--border); width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); position: relative; }

        /* LOGIN BOX */
        .login-box { padding: 50px 40px; text-align: center; max-width: 380px; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 0 60px rgba(0,0,0,0.6); border-radius: 16px; }
        .login-box input { margin: 25px 0; text-align: center; background: transparent; }

        /* DETAIL MODAL STYLES (High End) */
        .detail-header { padding: 20px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: var(--card); z-index: 10; }
        .detail-body { padding: 25px; }
        .detail-footer { padding: 20px 25px; border-top: 1px solid var(--border); display: flex; gap: 10px; background: #141417; position: sticky; bottom: 0; }
        
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px 30px; margin-bottom: 10px; }
        .data-item { display: flex; flex-direction: column; gap: 4px; }
        .data-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }
        .data-value { font-size: 0.95rem; font-weight: 500; word-break: break-word; }
        .full-row { grid-column: span 2; }
        .section-headline { grid-column: span 2; color: var(--primary); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid rgba(59,130,246,0.1); padding-bottom: 5px; margin-top: 20px; margin-bottom: 5px; }
        .section-headline:first-child { margin-top: 0; }

        .loader { text-align: center; padding: 40px; color: var(--text-muted); grid-column: 1 / -1; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay active">
        <div class="login-box">
            <div style="font-size:2rem; margin-bottom:10px;">üîí</div>
            <h3 style="margin:0; font-weight:700; font-size:1.2rem;">Admin Access</h3>
            <input type="password" id="passwordInput" placeholder="Passwort eingeben">
            <button class="btn" style="width:100%" id="loginBtn" onclick="login()">Login</button>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="detail-header">
                <h2 style="margin:0; border:none; font-size:1.1rem; color:white;">Auftrag Details</h2>
                <button class="btn-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="detail-body" id="modal-content"></div>
            <div class="detail-footer">
                <button class="btn" id="modal-download-btn" style="flex:1">PDF Laden</button>
                <button class="btn btn-danger" id="modal-delete-btn">L√∂schen</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-left">
                <h1>Mete's Konsole</h1>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('orders')">Auftr√§ge</button>
                    <button class="tab-btn" onclick="switchTab('config')">Datenbank & Config</button>
                </div>
            </div>
            <div style="display:flex; gap:10px; align-items:center;">
                <button class="btn btn-outline btn-sm" onclick="loadData()">‚Üª Refresh</button>
                <button class="btn btn-sm btn-danger" onclick="location.reload()">Logout</button>
            </div>
        </header>

        <div id="view-orders" class="view-section active">
            <div style="margin-bottom:20px;">
                <input type="text" class="search-input" id="searchInput" placeholder="Suche nach Name, Versicherung oder Stadt..." onkeyup="filterCards()" style="background:var(--card);">
            </div>
            <div id="orderGrid" class="task-grid">
                <div class="loader">Warte auf Login...</div>
            </div>
        </div>

        <div id="view-config" class="view-section">
            <div class="manager-grid">
                
                <div class="card">
                    <h2>Aktive √Ñrzte</h2>
                    <div id="doctorList" class="item-list"></div>
                    
                    <h2 style="margin-top:30px;">Versicherungen</h2>
                    <div id="insuranceList" class="item-list"></div>
                </div>

                <div class="card" style="height: fit-content;">
                    <h2>+ Arzt Hinzuf√ºgen</h2>
                    
                    <div class="form-group"><label>Praxis Name</label><input id="newDocName" placeholder="z.B. Hausarztpraxis Berlin"></div>
                    <div class="form-group"><label>Details (Arzt Name)</label><input id="newDocDetails" placeholder="z.B. Dr. Med. Max Mustermann"></div>
                    <div class="form-group"><label>Stadt (Suchbegriff)</label><input id="newDocCity" placeholder="z.B. berlin"></div>

                    <div class="form-group">
                        <label>Template (PDF)</label>
                        <select id="newDocTemplate" onchange="toggleUpload()">
                            <option value="">Lade Templates...</option>
                        </select>
                    </div>

                    <div id="uploadSection">
                        <label style="color:var(--primary)">Neues PDF hochladen:</label>
                        <input type="file" id="pdfFile" accept="application/pdf" style="margin-bottom:10px;">
                        <input id="newTemplateId" placeholder="Neue ID (z.B. berlin_template)">
                        <p style="font-size:0.7rem; color:var(--text-muted); margin-top:5px;">
                            Info: Erbt Standard-Koordinaten.
                        </p>
                    </div>

                    <button class="btn" style="width:100%; margin-top:10px;" onclick="saveNewDoctor()">
                        Speichern & Hinzuf√ºgen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev";
        let AUTH_KEY = "";
        let DB = { doctors: [], insurances: [], templates: {} };
        let allOrders = [];

        // --- AUTH ---
        async function login() {
            const input = document.getElementById('passwordInput');
            const btn = document.getElementById('loginBtn');
            if(!input.value) { input.focus(); return; }

            AUTH_KEY = input.value;
            input.disabled = true; btn.textContent = "Verifiziere...";
            await new Promise(r => setTimeout(r, 800)); // Fake Delay

            try {
                // Config laden
                const res = await fetch(`${WORKER_URL}/admin/config`, { headers: { 'x-admin-auth': AUTH_KEY } });
                if(res.status === 401) throw new Error("Falsches Passwort");
                
                DB = await res.json();
                document.getElementById('login-modal').style.display = 'none';
                
                initManager();
                loadOrders(); 
            } catch(e) { 
                alert(e.message);
                input.disabled = false; btn.disabled = false; btn.textContent = "Login"; input.value = "";
            }
        }
        document.getElementById('passwordInput').addEventListener('keypress', e => { if(e.key==='Enter') login(); });

        function loadData() { loadOrders(); } // Alias

        function switchTab(tab) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            event.target.classList.add('active');
        }

        // --- MANAGER ---
        function initManager() {
            renderDoctors();
            renderInsurances();
            updateTemplateSelect();
        }

        function renderDoctors() {
            const list = document.getElementById('doctorList');
            list.innerHTML = "";
            DB.doctors.forEach((doc, idx) => {
                list.innerHTML += `
                    <div class="list-item">
                        <div class="item-info">
                            <h4>${doc.name}</h4>
                            <p>${doc.details}</p>
                            <span class="tag">üìç ${doc.citySearch}</span>
                        </div>
                        <button class="btn btn-sm btn-danger" onclick="deleteDoctor(${idx})">‚úï</button>
                    </div>
                `;
            });
        }

        function renderInsurances() {
            const list = document.getElementById('insuranceList');
            list.innerHTML = "";
            DB.insurances.slice(0, 20).forEach((ins) => { // Limit for performance in view
                list.innerHTML += `
                    <div class="list-item">
                        <div class="item-info"><h4>${ins.name}</h4><p>${ins.code}</p></div>
                    </div>`;
            });
            if(DB.insurances.length > 20) list.innerHTML += `<div style="text-align:center; font-size:0.8rem; padding:10px;">+ ${DB.insurances.length - 20} weitere...</div>`;
        }

        function updateTemplateSelect() {
            const select = document.getElementById('newDocTemplate');
            select.innerHTML = '<option value="">W√§hlen...</option>';
            Object.keys(DB.templates).forEach(key => {
                const opt = document.createElement('option');
                opt.value = key; opt.innerText = key; select.appendChild(opt);
            });
            const upOpt = document.createElement('option');
            upOpt.value = "UPLOAD_NEW"; upOpt.innerText = "‚ûï Neues Template..."; upOpt.style.color = "#3b82f6";
            select.appendChild(upOpt);
        }

        function toggleUpload() {
            const val = document.getElementById('newDocTemplate').value;
            document.getElementById('uploadSection').style.display = (val === 'UPLOAD_NEW') ? 'block' : 'none';
        }

        async function saveNewDoctor() {
            const name = document.getElementById('newDocName').value;
            const details = document.getElementById('newDocDetails').value;
            const city = document.getElementById('newDocCity').value.toLowerCase();
            let templateId = document.getElementById('newDocTemplate').value;

            if(!name || !city || !templateId) return alert("Bitte alle Felder ausf√ºllen.");

            if(templateId === 'UPLOAD_NEW') {
                const fileInput = document.getElementById('pdfFile');
                const newId = document.getElementById('newTemplateId').value.trim();
                if(!fileInput.files[0] || !newId) return alert("Datei/ID fehlt.");
                if(DB.templates[newId]) return alert("ID existiert schon.");

                const uploadRes = await fetch(`${WORKER_URL}/admin/template?filename=${newId}.pdf`, {
                    method: 'PUT', headers: { 'x-admin-auth': AUTH_KEY }, body: fileInput.files[0]
                });
                if(!uploadRes.ok) return alert("Upload Fehler.");

                const baseCoords = DB.templates['base_template'] ? DB.templates['base_template'].positions : {};
                DB.templates[newId] = { filename: `${newId}.pdf`, positions: JSON.parse(JSON.stringify(baseCoords)) };
                templateId = newId;
            }

            DB.doctors.push({ id: Date.now().toString(), name, details, citySearch: city, templateId });
            await pushConfig();
            
            document.getElementById('newDocName').value = "";
            document.getElementById('newDocDetails').value = "";
            document.getElementById('newDocCity').value = "";
            renderDoctors(); updateTemplateSelect(); toggleUpload();
            alert("Gespeichert!");
        }

        async function deleteDoctor(idx) {
            if(!confirm("Wirklich l√∂schen?")) return;
            DB.doctors.splice(idx, 1);
            await pushConfig();
            renderDoctors();
        }

        async function pushConfig() {
            await fetch(`${WORKER_URL}/admin/config`, {
                method: 'POST', headers: { 'x-admin-auth': AUTH_KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify(DB)
            });
        }

        // --- ORDERS ---
        async function loadOrders() {
            const grid = document.getElementById('orderGrid');
            grid.innerHTML = '<div class="loader">Lade...</div>';
            
            const listRes = await fetch(`${WORKER_URL}/admin/list`, { headers: { 'x-admin-auth': AUTH_KEY } });
            const listData = await listRes.json();
            
            // Filter: Nur JSONs, keine Systemdateien, keine "undefined" ohne Namen
            const jsonFiles = listData.objects
                .filter(obj => obj.key.endsWith('.json') && !obj.key.includes('database') && !obj.key.includes('tasks'))
                .sort((a,b) => new Date(b.uploaded) - new Date(a.uploaded));

            allOrders = [];
            const promises = jsonFiles.map(async (file) => {
                try {
                    const res = await fetch(`${WORKER_URL}/admin/get?key=${encodeURIComponent(file.key)}`, { headers: { 'x-admin-auth': AUTH_KEY } });
                    const content = await res.json();
                    // Validierung: Nur anzeigen wenn echte Daten drin sind
                    if (!content || !content.firstName) return null;
                    
                    content._jsonKey = file.key;
                    content._pdfKey = file.key.replace('.json', '.pdf');
                    content._uploadDate = file.uploaded;
                    return content;
                } catch (e) { return null; }
            });

            const results = await Promise.all(promises);
            allOrders = results.filter(i => i !== null);
            renderOrders(allOrders);
        }

        function renderOrders(data) {
            const grid = document.getElementById('orderGrid');
            grid.innerHTML = "";
            if(data.length === 0) { grid.innerHTML = '<div style="text-align:center;color:gray;grid-column:1/-1">Keine Auftr√§ge</div>'; return; }

            data.forEach(item => {
                const dateStr = new Date(item._uploadDate).toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit'});
                
                // Arzt Name aufl√∂sen
                let docName = "Standard";
                if (item.doctorTemplate) {
                    // Versuch, den Namen aus der geladenen DB zu finden
                    const found = DB.doctors.find(d => d.templateId === item.doctorTemplate);
                    if(found) docName = found.name;
                    else if(item.doctorTemplate === 'fadi_template') docName = "Fadi Daadoush";
                }

                const card = document.createElement('div');
                card.className = 'task-card';
                card.onclick = () => openModal(item);
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="user-name">${item.firstName} ${item.lastName}</div>
                        <div class="time-badge">${dateStr}</div>
                    </div>
                    <div class="card-body">
                        <div class="preview-row"><span class="preview-label">Versicherung</span><span class="preview-value">${item.insurance}</span></div>
                        <div class="preview-row"><span class="preview-label">Stadt</span><span class="preview-value">${item.city}</span></div>
                        <div class="preview-row"><span class="preview-label">Arzt</span><span class="preview-value" style="color:var(--primary)">${docName}</span></div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-outline" style="flex:1" onclick="event.stopPropagation(); openModal(allOrders.find(x=>x._jsonKey=='${item._jsonKey}'))">üëÅÔ∏è Details</button>
                        <button class="btn btn-sm btn-outline" style="flex:1" onclick="event.stopPropagation(); downloadPDF('${item._pdfKey}')">‚¨á PDF</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(item) {
            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('modal-content');
            const fmtDate = (d) => d ? d.split('-').reverse().join('.') : '-';
            
            // Arzt Name aufl√∂sen
            let docName = "Standard";
            if (item.doctorTemplate) {
                const found = DB.doctors.find(d => d.templateId === item.doctorTemplate);
                if(found) docName = found.name;
                else if(item.doctorTemplate === 'fadi_template') docName = "Fadi Daadoush";
            }
            
            const created = item.createdOn ? fmtDate(item.createdOn) : new Date(item._uploadDate).toLocaleDateString('de-DE');
            const meta = item.meta || {};

            content.innerHTML = `
                <div class="data-grid">
                    <div class="section-headline">Person</div>
                    <div class="data-item"><span class="data-label">Name</span><span class="data-value">${item.firstName} ${item.lastName}</span></div>
                    <div class="data-item"><span class="data-label">Geboren</span><span class="data-value">${fmtDate(item.birthDate)}</span></div>
                    <div class="data-item"><span class="data-label">Versichertennr.</span><span class="data-value">${item.insuranceNumber}</span></div>
                    <div class="data-item"><span class="data-label">Kennnummer</span><span class="data-value">${item.insuranceCheckNum || '-'}</span></div>

                    <div class="section-headline">Versicherung & Arzt</div>
                    <div class="data-item"><span class="data-label">Kasse</span><span class="data-value">${item.insurance}</span></div>
                    <div class="data-item"><span class="data-label">Kassen-Nr.</span><span class="data-value">${item.insuranceID}</span></div>
                    <div class="data-item full-row"><span class="data-label">Anschrift</span><span class="data-value">${item.street} ${item.house_number}, ${item.postcode} ${item.city}</span></div>
                    <div class="data-item full-row"><span class="data-label">Arzt</span><span class="data-value" style="color:var(--primary)">${docName}</span></div>

                    <div class="section-headline">Diagnose</div>
                    <div class="data-item"><span class="data-label">Zeitraum</span><span class="data-value">${fmtDate(item.auFrom)} - ${fmtDate(item.auTo)}</span></div>
                    <div class="data-item"><span class="data-label">Festgestellt</span><span class="data-value">${fmtDate(item.confirmedOn)}</span></div>
                    <div class="data-item"><span class="data-label">Erstellt am</span><span class="data-value" style="color:var(--primary)">${created}</span></div>
                    <div class="data-item"><span class="data-label">Typ</span><span class="data-value">${item.certificateType === 'first' ? 'Erstbescheinigung' : 'Folgebescheinigung'}</span></div>

                    <div class="section-headline full-row">System</div>
                    <div class="data-item"><span class="data-label">Upload Zeit</span><span class="data-value">${new Date(item._uploadDate).toLocaleString('de-DE')}</span></div>
                    <div class="data-item"><span class="data-label">IP</span><span class="data-value">${meta.ip || '-'} (${meta.country || 'DE'})</span></div>
                </div>
            `;

            document.getElementById('modal-download-btn').onclick = () => downloadPDF(item._pdfKey);
            document.getElementById('modal-delete-btn').onclick = () => { if(confirm("L√∂schen?")) deleteEntry(item._jsonKey, item._pdfKey); };
            modal.classList.add('active');
        }

        function closeModal() { document.getElementById('detail-modal').classList.remove('active'); }
        document.getElementById('detail-modal').addEventListener('click', e => { if(e.target.id === 'detail-modal') closeModal(); });

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(i => (i.firstName + i.lastName + i.city).toLowerCase().includes(query));
            renderOrders(filtered);
        }

        function downloadPDF(key) {
            fetch(`${WORKER_URL}/admin/get?key=${encodeURIComponent(key)}`, { headers: { 'x-admin-auth': AUTH_KEY } })
                .then(r => r.blob()).then(blob => {
                    const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob);
                    a.download = key; document.body.appendChild(a); a.click(); a.remove();
                });
        }
        async function deleteEntry(json, pdf) {
            await fetch(`${WORKER_URL}/admin/delete?key=${encodeURIComponent(json)}`, { method: 'DELETE', headers: { 'x-admin-auth': AUTH_KEY }});
            await fetch(`${WORKER_URL}/admin/delete?key=${encodeURIComponent(pdf)}`, { method: 'DELETE', headers: { 'x-admin-auth': AUTH_KEY }});
            closeModal(); loadOrders();
        }
    </script>
</body>
</html>
