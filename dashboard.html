<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Mete's Admin Konsole</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --overlay: rgba(0, 0, 0, 0.85);
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --border: #27272a;
            --input-border: #3f3f46;
            --danger: #ef4444;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Inter, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            background: rgba(9, 9, 11, 0.5);
            backdrop-filter: blur(5px);
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.02em; }
        .badge { 
            background: rgba(59, 130, 246, 0.15); color: var(--primary); 
            padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay); z-index: 1000;
            display: none;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px); 
            animation: fadeIn 0.2s ease-out;
            /* Wichtig f√ºr Mobile: Erlaubt Scrollen falls Tastatur alles verdeckt */
            overflow-y: auto; 
        }
        .modal-overlay.active { display: flex; }

        .modal-box {
            background: var(--card); 
            border-radius: var(--radius); 
            border: 1px solid var(--border); 
            width: 90%; max-width: 600px;
            /* Max-Height angepasst, damit Keyboard nicht abschneidet */
            max-height: 100%; 
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* --- LOGIN BOX (Glass & Clean) --- */
        .login-box { 
            padding: 50px 40px; 
            text-align: center; 
            max-width: 380px; 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px);            
            -webkit-backdrop-filter: blur(20px);    
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.6);     
            border-radius: 16px;
            
            /* FIX 2: Smooth Transition f√ºr das Hochschieben */
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .login-box input {
            width: 100%; 
            padding: 14px 16px; 
            margin: 25px 0 25px 0;
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            color: white; 
            border-radius: 8px;
            outline: none; 
            font-size: 1rem;
            transition: all 0.2s ease;
            text-align: center; 
        }
        
        .login-box input:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); 
            background: rgba(255,255,255,0.02);
        }
        
        .login-box input::placeholder { color: #52525b; font-size: 0.9rem; }
        .login-box input:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Detail Modal Specifics */
        .detail-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background: var(--card); z-index: 10;
        }
        .detail-body { padding: 25px; }
        .detail-footer {
            padding: 20px 25px;
            border-top: 1px solid var(--border);
            display: flex; gap: 10px;
            background: #141417;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .data-item { display: flex; flex-direction: column; gap: 5px; }
        .data-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .data-value { font-size: 0.95rem; color: var(--text); font-weight: 500; word-break: break-word; }
        .full-row { grid-column: span 2; }

        .section-headline {
            grid-column: span 2;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* BUTTONS */
        .btn {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.95rem;
            transition: all 0.2s;
            display: inline-flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; box-shadow: none; }
        
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 8px 16px; font-size: 0.85rem;}
        .btn-outline:hover { border-color: var(--text); color: var(--text); background: rgba(255,255,255,0.05); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid transparent; }
        .btn-danger:hover { background: var(--danger); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
        .btn-close { background: transparent; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; }
        .btn-close:hover { color: white; }

        /* FILTER BAR */
        .controls { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-input {
            flex: 1; padding: 12px;
            background: var(--card); border: 1px solid var(--border); border-radius: var(--radius);
            color: white; font-size: 0.95rem;
        }
        .search-input:focus { border-color: var(--primary); outline: none; }

        /* TASK GRID */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }
        .card:hover {
            border-color: #52525b;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        .card:active { transform: scale(0.98); }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .user-name { font-weight: 700; color: var(--text); font-size: 1rem; }
        .time-badge { font-size: 0.75rem; color: var(--text-muted); background: #27272a; padding: 2px 6px; border-radius: 4px; }

        .card-body { padding: 20px; flex: 1; }
        
        .preview-row {
            display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.85rem;
        }
        .preview-label { color: var(--text-muted); }
        .preview-value { color: var(--text); font-weight: 500; }

        .card-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            display: flex; gap: 10px;
            background: rgba(0,0,0,0.2);
        }
        
        .loader { text-align: center; padding: 40px; color: var(--text-muted); grid-column: 1 / -1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Mini Spinner for Login Button */
        .btn-spinner {
            width: 14px; height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="login-modal" class="modal-overlay active">
        <div class="login-box" id="loginBox">
            <div style="font-size:2rem; margin-bottom:10px;">üîí</div>
            <h3 style="margin:0; font-weight:700; font-size:1.2rem;">Admin Access</h3>
            
            <input type="password" id="passwordInput" placeholder="Passwort eingeben">
            
            <button class="btn" style="width:100%" id="loginBtn" onclick="login()">
                <div class="btn-spinner" id="loginSpinner"></div>
                <span id="loginText">Login</span>
            </button>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay">
        <div class="modal-box">
            <div class="detail-header">
                <h2 style="margin:0; font-size:1.2rem;">Auftrag Details</h2>
                <button class="btn-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="detail-body" id="modal-content">
                </div>
            <div class="detail-footer">
                <button class="btn" id="modal-download-btn" style="flex:1">PDF Herunterladen</button>
                <button class="btn btn-danger" id="modal-delete-btn">L√∂schen</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <h1>Auftr√§ge & Tasks</h1>
                <span class="badge" id="countBadge">0</span>
            </div>
            <button class="btn btn-outline btn-sm" onclick="loadData()">‚Üª Refresh</button>
        </header>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Suche nach Name, Versicherung oder Stadt..." onkeyup="filterCards()">
        </div>

        <div class="task-grid" id="taskGrid">
            <div class="loader">Warte auf Login...</div>
        </div>
    </div>

    <script>
        const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev";
        let AUTH_KEY = "";
        let allData = [];

        // --- 1. LOGIN MIT FAKE DELAY & MOBILE FIX ---
        async function login() {
            const input = document.getElementById('passwordInput');
            const btn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const text = document.getElementById('loginText');

            if(!input.value) {
                input.focus();
                return;
            }

            // UI Loading State
            AUTH_KEY = input.value;
            input.disabled = true;
            btn.disabled = true;
            spinner.style.display = "block";
            text.textContent = "Verifiziere...";

            // FAKE DELAY
            await new Promise(r => setTimeout(r, 1500));

            // Jetzt Daten laden
            await loadData(true);
        }
        
        document.getElementById('passwordInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });

        // --- MOBILE KEYBOARD FIX ---
        // Schiebt die Login-Box nach oben, wenn das Feld fokussiert wird
        const pwInput = document.getElementById('passwordInput');
        const loginBox = document.getElementById('loginBox');
        
        // Pr√ºfen ob wir auf Mobile sind
        if (window.matchMedia("(max-width: 768px)").matches) {
            pwInput.addEventListener('focus', () => {
                // Schiebe die Box 25% des Viewports nach oben
                loginBox.style.transform = "translateY(-25vh)"; 
            });
            pwInput.addEventListener('blur', () => {
                // Zur√ºck zur Mitte
                loginBox.style.transform = "translateY(0)"; 
            });
        }

        // --- 2. DATEN LADEN ---
        async function loadData(isLogin = false) {
            const grid = document.getElementById('taskGrid');
            if(!isLogin) grid.innerHTML = '<div class="loader">Lade Daten...</div>';

            try {
                const listRes = await fetch(`${WORKER_URL}/admin/list`, { headers: { 'x-admin-auth': AUTH_KEY } });

                if (listRes.status === 401) {
                    if (isLogin) { 
                        // Reset Login UI
                        alert("Zugriff verweigert: Falsches Passwort!"); 
                        const input = document.getElementById('passwordInput');
                        const btn = document.getElementById('loginBtn');
                        const spinner = document.getElementById('loginSpinner');
                        const text = document.getElementById('loginText');
                        
                        input.disabled = false;
                        input.value = "";
                        input.focus();
                        btn.disabled = false;
                        spinner.style.display = "none";
                        text.textContent = "Login";
                        
                        // Mobile Fix Reset
                        if (window.matchMedia("(max-width: 768px)").matches) {
                            loginBox.style.transform = "translateY(-25vh)";
                        }
                    }
                    return;
                }

                // Login erfolgreich
                const modal = document.getElementById('login-modal');
                modal.style.opacity = '0';
                setTimeout(() => {
                    modal.classList.remove('active');
                    modal.style.opacity = '1';
                }, 300);

                const listData = await listRes.json();
                const jsonFiles = listData.objects
                    .filter(obj => obj.key.endsWith('.json'))
                    .sort((a, b) => new Date(b.uploaded) - new Date(a.uploaded));

                allData = [];
                
                const promises = jsonFiles.map(async (file) => {
                    try {
                        const res = await fetch(`${WORKER_URL}/admin/get?key=${encodeURIComponent(file.key)}`, { headers: { 'x-admin-auth': AUTH_KEY } });
                        const content = await res.json();
                        content._jsonKey = file.key;
                        content._pdfKey = file.key.replace('.json', '.pdf');
                        content._uploadDate = file.uploaded;
                        return content;
                    } catch (e) { return null; }
                });

                const results = await Promise.all(promises);
                allData = results.filter(item => item !== null);
                renderCards(allData);

            } catch (e) {
                console.error(e);
                if(!isLogin) grid.innerHTML = `<div class="loader" style="color:var(--danger)">Fehler: ${e.message}</div>`;
            }
        }

        // --- 3. KARTEN RENDERN ---
        function renderCards(data) {
            const grid = document.getElementById('taskGrid');
            document.getElementById('countBadge').textContent = data.length;
            grid.innerHTML = "";

            if (data.length === 0) { grid.innerHTML = '<div class="loader">Keine Eintr√§ge gefunden.</div>'; return; }

            data.forEach(item => {
                const dateObj = new Date(item._uploadDate);
                const dateStr = dateObj.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', hour:'2-digit', minute:'2-digit' });
                const fullName = `${item.firstName} ${item.lastName}`;

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = (e) => openModal(item);

                card.innerHTML = `
                    <div class="card-header">
                        <div class="user-name">${fullName}</div>
                        <div class="time-badge">${dateStr}</div>
                    </div>
                    <div class="card-body">
                        <div class="preview-row">
                            <span class="preview-label">Versicherung</span>
                            <span class="preview-value">${item.insurance}</span>
                        </div>
                        <div class="preview-row">
                            <span class="preview-label">Stadt</span>
                            <span class="preview-value">${item.city}</span>
                        </div>
                        <div class="preview-row">
                            <span class="preview-label">Arzt</span>
                            <span class="preview-value" style="color:${item.doctorTemplate ? 'var(--primary)' : ''}">
                                ${item.doctorTemplate ? 'Fadi' : 'Standard'}
                            </span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-outline" style="flex:1" onclick="event.stopPropagation(); downloadPDF('${item._pdfKey}')">
                            ‚¨á PDF
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 4. MODAL LOGIC ---
        function openModal(item) {
            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('modal-content');
            const btnDownload = document.getElementById('modal-download-btn');
            const btnDelete = document.getElementById('modal-delete-btn');

            const created = new Date(item._uploadDate).toLocaleString('de-DE');
            const meta = item.meta || {};

            content.innerHTML = `
                <div class="data-grid">
                    <div class="section-headline">Person</div>
                    <div class="data-item">
                        <span class="data-label">Name</span>
                        <span class="data-value">${item.firstName} ${item.lastName}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Geboren</span>
                        <span class="data-value">${formatDate(item.birthDate)}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Versichertennr.</span>
                        <span class="data-value">${item.insuranceNumber}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Kennnummer (10)</span>
                        <span class="data-value">${item.insuranceCheckNum || '-'}</span>
                    </div>

                    <div class="section-headline">Adresse</div>
                    <div class="data-item full-row">
                        <span class="data-label">Anschrift</span>
                        <span class="data-value">${item.street} ${item.house_number} <br> ${item.postcode} ${item.city}</span>
                    </div>

                    <div class="section-headline">Versicherung</div>
                    <div class="data-item">
                        <span class="data-label">Kasse</span>
                        <span class="data-value">${item.insurance}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Kassen-Nr.</span>
                        <span class="data-value">${item.insuranceID}</span>
                    </div>

                    <div class="section-headline">Diagnose & Daten</div>
                    <div class="data-item">
                        <span class="data-label">Festgestellt</span>
                        <span class="data-value">${formatDate(item.confirmedOn)}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Zeitraum</span>
                        <span class="data-value">${formatDate(item.auFrom)} bis ${formatDate(item.auTo)}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Typ</span>
                        <span class="data-value">${item.certificateType === 'first' ? 'Erstbescheinigung' : 'Folgebescheinigung'}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Ausgestellt am</span>
                        <span class="data-value">${formatDate(item.createdOn)}</span>
                    </div>

                    <div class="section-headline full-row">System Metadata</div>
                    <div class="data-item">
                        <span class="data-label">Erstellt am</span>
                        <span class="data-value">${created}</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">IP Adresse</span>
                        <span class="data-value">${meta.ip || 'Unbekannt'} (${meta.country || '?'})</span>
                    </div>
                    <div class="data-item full-row">
                        <span class="data-label">User Agent</span>
                        <span class="data-value" style="font-size:0.75rem; color:var(--text-muted)">${meta.userAgent || '-'}</span>
                    </div>
                </div>
            `;

            btnDownload.onclick = () => downloadPDF(item._pdfKey);
            btnDelete.onclick = () => {
                if(confirm("Eintrag unwiderruflich l√∂schen?")) {
                    deleteEntry(item._jsonKey, item._pdfKey);
                    closeModal();
                }
            };

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('detail-modal').classList.remove('active');
        }
        document.getElementById('detail-modal').addEventListener('click', (e) => {
            if(e.target.id === 'detail-modal') closeModal();
        });

        // --- ACTIONS ---
        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => {
                const searchStr = `${item.firstName} ${item.lastName} ${item.insurance} ${item.city}`.toLowerCase();
                return searchStr.includes(query);
            });
            renderCards(filtered);
        }

        function downloadPDF(key) {
            const url = `${WORKER_URL}/admin/get?key=${encodeURIComponent(key)}`;
            fetch(url, { headers: { 'x-admin-auth': AUTH_KEY } })
                .then(res => res.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = key;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                })
                .catch(err => alert("Fehler: " + err));
        }

        async function deleteEntry(jsonKey, pdfKey) {
            try {
                await fetch(`${WORKER_URL}/admin/delete?key=${encodeURIComponent(jsonKey)}`, { method: 'DELETE', headers: { 'x-admin-auth': AUTH_KEY } });
                await fetch(`${WORKER_URL}/admin/delete?key=${encodeURIComponent(pdfKey)}`, { method: 'DELETE', headers: { 'x-admin-auth': AUTH_KEY } });
                loadData();
            } catch (e) { alert("L√∂schen fehlgeschlagen"); }
        }

        function formatDate(str) {
            if(!str) return "-";
            const parts = str.split('-');
            if(parts.length !== 3) return str;
            return `${parts[2]}.${parts[1]}.${parts[0]}`;
        }

    </script>
</body>
</html>
