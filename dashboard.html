<style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --overlay: rgba(0, 0, 0, 0.85);
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --border: #27272a;
            --danger: #ef4444;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            /* Fixierter Hintergrund - kein "Springen" mehr */
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #1c1c21 0%, var(--bg) 80%);
            background-attachment: fixed;
            
            color: var(--text);
            font-family: 'Segoe UI', Inter, sans-serif;
            margin: 0;
            padding: 40px 20px; /* Mehr Platz oben */
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* HEADER - FIXED */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            /* Kein Hintergrund mehr -> Colors fighting gel√∂st */
            background: transparent; 
            /* Sehr dezente Trennlinie */
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); 
            padding-bottom: 20px;
        }
        
        h1 { 
            margin: 0; 
            font-size: 1.8rem; 
            letter-spacing: -0.03em; 
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Badge im Screenshot-Stil */
        .badge { 
            background: rgba(59, 130, 246, 0.1); 
            color: var(--primary); 
            padding: 4px 10px; /* Kompakter */
            border-radius: 50px; /* Runder */
            font-size: 0.9rem; 
            font-weight: 600; 
            border: 1px solid rgba(59, 130, 246, 0.2);
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 30px;
        }

        /* RESTLICHE STYLES (Modals, Grid, Cards) ... */
        
        /* LOGIN MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.2s ease-out;
        }
        .modal-overlay.active { display: flex; }

        .modal-box {
            background: var(--card); border-radius: var(--radius); 
            border: 1px solid var(--border); width: 90%; max-width: 600px;
            max-height: 90vh; overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        /* Detail Modal */
        .detail-header {
            padding: 20px 25px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); position: sticky; top: 0; z-index: 10;
        }
        .detail-body { padding: 25px; }
        .detail-footer {
            padding: 20px 25px; border-top: 1px solid var(--border);
            display: flex; gap: 10px; background: #141417;
        }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .data-item { display: flex; flex-direction: column; gap: 5px; }
        .data-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .data-value { font-size: 0.95rem; color: var(--text); font-weight: 500; word-break: break-word; }
        .full-row { grid-column: span 2; }
        .section-headline {
            grid-column: span 2; color: var(--primary); font-size: 0.85rem; font-weight: 700;
            text-transform: uppercase; border-bottom: 1px solid var(--border);
            padding-bottom: 5px; margin-top: 15px; margin-bottom: 10px;
        }

        /* Login Box */
        .login-box { padding: 40px; text-align: center; max-width: 350px; }
        .login-box input {
            width: 100%; padding: 12px; margin: 20px 0;
            background: var(--bg); border: 1px solid var(--border); color: white;
            border-radius: 8px; outline: none; font-size: 1rem;
        }
        .login-box input:focus { border-color: var(--primary); }

        /* BUTTONS */
        .btn {
            background: var(--primary); color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--text); color: var(--text); }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid transparent; }
        .btn-danger:hover { background: var(--danger); color: white; }
        .btn-sm { padding: 8px 16px; font-size: 0.85rem; }
        .btn-close { background: transparent; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer; }
        .btn-close:hover { color: white; }

        /* FILTER BAR */
        .controls { display: flex; gap: 15px; margin-bottom: 20px; }
        .search-input {
            flex: 1; padding: 12px; background: var(--card); border: 1px solid var(--border);
            border-radius: var(--radius); color: white; font-size: 0.95rem;
        }
        .search-input:focus { border-color: var(--primary); outline: none; }

        /* GRID & CARDS */
        .task-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card {
            background: var(--card); border: 1px solid var(--border); border-radius: var(--radius);
            overflow: hidden; transition: all 0.2s; display: flex; flex-direction: column;
            cursor: pointer; position: relative;
        }
        .card:hover { border-color: #52525b; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .card:active { transform: scale(0.98); }

        .card-header {
            padding: 15px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .user-name { font-weight: 700; color: var(--text); font-size: 1rem; }
        .time-badge { font-size: 0.75rem; color: var(--text-muted); background: #27272a; padding: 2px 6px; border-radius: 4px; }
        .card-body { padding: 20px; flex: 1; }
        .preview-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.85rem; }
        .preview-label { color: var(--text-muted); }
        .preview-value { color: var(--text); font-weight: 500; }
        .card-footer {
            padding: 12px 20px; border-top: 1px solid var(--border);
            display: flex; gap: 10px; background: rgba(0,0,0,0.2);
        }
        
        .loader { text-align: center; padding: 40px; color: var(--text-muted); grid-column: 1 / -1; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
