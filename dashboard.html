<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg: #09090b;
            --card: #18181b;
            --input: #27272a;
            --text: #f4f4f5;
            --text-muted: #a1a1aa;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --border: #3f3f46;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Inter, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.02em; }
        .badge { 
            background: rgba(59, 130, 246, 0.15); color: var(--primary); 
            padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; border: 1px solid rgba(59, 130, 246, 0.3);
        }

        /* LOGIN OVERLAY */
        #login-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 0.95); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .login-box {
            background: var(--card); padding: 40px; border-radius: var(--radius); 
            border: 1px solid var(--border); text-align: center; width: 350px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        .login-box input {
            width: 100%; padding: 12px; margin: 20px 0;
            background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 8px;
            outline: none; font-size: 1rem;
        }
        .login-box input:focus { border-color: var(--primary); }

        /* BUTTONS */
        .btn {
            background: var(--primary); color: white; border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.9rem;
            transition: all 0.2s;
        }
        .btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-outline:hover { border-color: var(--text); color: var(--text); }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }

        /* FILTER BAR */
        .controls {
            display: flex; gap: 15px; margin-bottom: 20px;
        }
        .search-input {
            flex: 1;
            padding: 12px;
            background: var(--card); border: 1px solid var(--border); border-radius: var(--radius);
            color: white; font-size: 0.95rem;
        }
        .search-input:focus { border-color: var(--primary); outline: none; }

        /* TASK GRID */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* CARD DESIGN */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            border-color: #52525b;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.02);
        }
        .user-name { font-weight: 700; color: var(--text); font-size: 1.05rem; }
        .time-badge { font-size: 0.75rem; color: var(--text-muted); }

        .card-body {
            padding: 20px;
            flex: 1;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .label { color: var(--text-muted); }
        .value { color: var(--text); text-align: right; font-weight: 500; }

        .card-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.2);
        }
        
        .btn-download {
            flex: 1;
            background: #27272a;
            color: white;
            border: 1px solid var(--border);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-download:hover { background: var(--primary); border-color: var(--primary); }

        .delete-btn {
            background: transparent; color: var(--text-muted); border: 1px solid var(--border);
            width: 40px; display: flex; justify-content: center; align-items: center;
        }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.1); color: var(--danger); border-color: var(--danger); }

        /* Loader */
        .loader {
            text-align: center; padding: 40px; color: var(--text-muted);
            grid-column: 1 / -1;
        }

    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <h3 style="margin-top:0;">üîí Admin Access</h3>
            <p style="color:var(--text-muted); font-size:0.9rem;">Bitte Passwort eingeben</p>
            <input type="password" id="passwordInput" placeholder="Passwort...">
            <button class="btn" style="width:100%" onclick="login()">Login</button>
        </div>
    </div>

    <div class="container">
        <header>
            <div style="display:flex; align-items:center; gap:15px;">
                <h1>Auftr√§ge & Tasks</h1>
                <span class="badge" id="countBadge">0</span>
            </div>
            <button class="btn btn-outline btn-sm" onclick="loadData()">‚Üª Aktualisieren</button>
        </header>

        <div class="controls">
            <input type="text" class="search-input" id="searchInput" placeholder="Suche nach Name, Versicherung oder Stadt..." onkeyup="filterCards()">
        </div>

        <div class="task-grid" id="taskGrid">
            <div class="loader">Warte auf Login...</div>
        </div>
    </div>

    <script>
        // --- KONFIGURATION ---
        const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev";
        let AUTH_KEY = "";
        let allData = []; // Hier speichern wir alle geladenen Objekte

        // --- 1. LOGIN ---
        function login() {
            const input = document.getElementById('passwordInput');
            AUTH_KEY = input.value;
            loadData(true);
        }
        
        // Enter-Taste Support
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        // --- 2. DATEN LADEN ---
        async function loadData(isLogin = false) {
            const grid = document.getElementById('taskGrid');
            grid.innerHTML = '<div class="loader">Lade Daten aus Cloudflare R2...</div>';

            try {
                // A) Liste der Dateien holen
                const listRes = await fetch(`${WORKER_URL}/admin/list`, {
                    headers: { 'x-admin-auth': AUTH_KEY }
                });

                if (listRes.status === 401) {
                    if (isLogin) {
                        alert("Falsches Passwort!");
                        grid.innerHTML = '<div class="loader">Zugriff verweigert</div>';
                    }
                    return;
                }

                // Login erfolgreich -> Modal weg
                document.getElementById('login-modal').style.display = 'none';

                const listData = await listRes.json();
                
                // Wir filtern nur die JSON Dateien heraus (da stehen die Infos drin)
                // Die JSONs haben die Metadaten. Die PDF hei√üt genauso, nur mit .pdf
                const jsonFiles = listData.objects
                    .filter(obj => obj.key.endsWith('.json'))
                    .sort((a, b) => new Date(b.uploaded) - new Date(a.uploaded)); // Neueste zuerst

                allData = [];

                // B) Inhalte der JSONs parallel laden (f√ºr Details)
                // Achtung: Bei sehr vielen Dateien k√∂nnte man das limitieren. F√ºr < 50 ok.
                const fetchPromises = jsonFiles.map(async (file) => {
                    try {
                        const contentRes = await fetch(`${WORKER_URL}/admin/get?key=${encodeURIComponent(file.key)}`, {
                            headers: { 'x-admin-auth': AUTH_KEY }
                        });
                        const content = await contentRes.json();
                        // Wir f√ºgen den Dateinamen (Key) hinzu, damit wir wissen woher es kommt
                        content._jsonKey = file.key;
                        content._pdfKey = file.key.replace('.json', '.pdf');
                        content._uploadDate = file.uploaded;
                        return content;
                    } catch (e) {
                        console.error("Fehler beim Laden von", file.key, e);
                        return null;
                    }
                });

                // Warten bis alle Details geladen sind
                const results = await Promise.all(fetchPromises);
                allData = results.filter(item => item !== null);

                renderCards(allData);

            } catch (e) {
                console.error(e);
                grid.innerHTML = `<div class="loader" style="color:var(--danger)">Fehler: ${e.message}</div>`;
            }
        }

        // --- 3. KARTEN RENDERN ---
        function renderCards(data) {
            const grid = document.getElementById('taskGrid');
            const badge = document.getElementById('countBadge');
            
            grid.innerHTML = "";
            badge.textContent = data.length;

            if (data.length === 0) {
                grid.innerHTML = '<div class="loader">Keine Eintr√§ge gefunden.</div>';
                return;
            }

            data.forEach(item => {
                // Daten formatieren
                const dateObj = new Date(item._uploadDate);
                const dateStr = dateObj.toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit' });
                
                // Name zusammensetzen
                const fullName = `${item.firstName} ${item.lastName}`;
                
                // Karte HTML
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="user-name">${fullName}</div>
                        <div class="time-badge">${dateStr}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <span class="label">Versicherung:</span>
                            <span class="value">${item.insurance} (${item.insuranceID})</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Stadt:</span>
                            <span class="value">${item.city}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Diagnose:</span>
                            <span class="value">${formatDate(item.auFrom)} - ${formatDate(item.auTo)}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Arzt:</span>
                            <span class="value" style="color:${item.doctorTemplate ? 'var(--primary)' : 'var(--text-muted)'}">
                                ${item.doctorTemplate === 'fadi_template' ? 'Fadi Daadoush' : 'Standard'}
                            </span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-download" onclick="downloadPDF('${item._pdfKey}')">
                            ‚¨á PDF Laden
                        </button>
                        <button class="btn btn-sm delete-btn" onclick="deleteEntry('${item._jsonKey}', '${item._pdfKey}')" title="L√∂schen">
                            ‚úï
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 4. ACTIONS ---
        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => {
                const searchStr = `${item.firstName} ${item.lastName} ${item.insurance} ${item.city}`.toLowerCase();
                return searchStr.includes(query);
            });
            renderCards(filtered);
        }

        function downloadPDF(key) {
            // √ñffnet den Download Link
            const url = `${WORKER_URL}/admin/get?key=${encodeURIComponent(key)}`;
            // Wir m√ºssen den Auth Header mitsenden, das geht bei window.open nicht direkt.
            // Workaround: Wir nutzen fetch und erzeugen einen Blob URL
            fetch(url, { headers: { 'x-admin-auth': AUTH_KEY } })
                .then(res => res.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = blobUrl;
                    a.download = key; // Dateiname aus R2 Key
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                })
                .catch(err => alert("Download fehlgeschlagen: " + err));
        }

        async function deleteEntry(jsonKey, pdfKey) {
            if(!confirm("Diesen Eintrag wirklich l√∂schen? (PDF und Daten)")) return;

            try {
                // Beide Dateien l√∂schen
                await fetch(`${WORKER_URL}/admin/delete?key=${encodeURIComponent(jsonKey)}`, {
                    method: 'DELETE', headers: { 'x-admin-auth': AUTH_KEY }
                });
                await fetch(`${WORKER_URL}/admin/delete?key=${encodeURIComponent(pdfKey)}`, {
                    method: 'DELETE', headers: { 'x-admin-auth': AUTH_KEY }
                });
                
                // Neu laden
                loadData();
            } catch (e) {
                alert("Fehler beim L√∂schen");
            }
        }

        function formatDate(str) {
            if(!str) return "-";
            const parts = str.split('-');
            if(parts.length !== 3) return str;
            return `${parts[2]}.${parts[1]}.`; // DD.MM.
        }

    </script>
</body>
</html>
