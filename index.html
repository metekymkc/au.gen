<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 700px; 
      margin: 40px auto; 
      padding: 0 16px;
    }
    label { display: block; margin-top: 12px; }
    input, textarea { 
      width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; 
    }
    button { margin-top: 16px; padding: 10px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Generate PDF</h1>

  <form id="pdfForm">
  <label>
    Vorname
    <input name="firstName" required />
  </label>

  <label>
    Nachname
    <input name="lastName" required />
  </label>

  <label>
    Adresse
    <input name="address" id="addressInput" placeholder="Straße, PLZ, Stadt" />
  </label>

  <label>
    Krankenkasse
    <select name="insurance" required>
      <option value="">Bitte wählen</option>
      <option value="AOK">AOK</option>
      <option value="TK">Techniker Krankenkasse</option>
      <option value="Barmer">Barmer</option>
      <option value="DAK">DAK</option>
      <!-- hier weitere hinzufügen -->
    </select>
  </label>

  <label>
    Geburtsdatum
    <input name="birthDate" type="date" required />
  </label>

  <label>
    Versicherternnummer
    <input name="insuranceNumber" />
  </label>

  <label>
    Datum der AU Erstellung
    <input name="auDate" type="date" />
  </label>

  <label>
    Arbeitsunfähig seit
    <input name="auFrom" type="date" />
  </label>

  <label>
    Voraussichtlich arbeitsunfähig bis
    <input name="auTo" type="date" />
  </label>

  <label>
    Festgestellt am
    <input name="confirmedOn" type="date" />
  </label>

  <label>
  Art der Bescheinigung
  <select name="certificateType">
    <option value="first">Erstbescheinigung</option>
    <option value="followup">Folgebescheinigung</option>
  </select>
</label>

  <button type="submit">PDF generieren</button>
</form>

  <button type="submit">PDF generieren</button>
</form>
