<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AU Generator Pro</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/airbnb.css"> <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-color: #d1d5db;
      --radius: 8px;
      --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 680px;
      animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1); /* Smoother bounce */
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    /* Grid Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .full-width { grid-column: span 2; }
    .three-quarter { grid-column: span 1.5; }
    .one-quarter { grid-column: span 0.5; }

    /* Labels */
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    /* Input & Select Styling */
    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.95rem;
      font-family: inherit;
      color: var(--text-main);
      background-color: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    /* Custom Select Arrow */
    select {
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23111827%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 14px center;
      background-size: 10px;
      padding-right: 40px;
    }

    /* Flatpickr Customization (Damit es zum Design passt) */
    .flatpickr-input {
      background-color: #fff !important; /* Kein grauer Hintergrund */
      cursor: pointer;
    }
    
    /* Overwrite Flatpickr Theme color */
    .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange, .flatpickr-day.selected.inRange, .flatpickr-day.startRange.inRange, .flatpickr-day.endRange.inRange, .flatpickr-day.selected:focus, .flatpickr-day.startRange:focus, .flatpickr-day.endRange:focus, .flatpickr-day.selected:hover, .flatpickr-day.startRange:hover, .flatpickr-day.endRange:hover, .flatpickr-day.selected.prevMonthDay, .flatpickr-day.startRange.prevMonthDay, .flatpickr-day.endRange.prevMonthDay, .flatpickr-day.selected.nextMonthDay, .flatpickr-day.startRange.nextMonthDay, .flatpickr-day.endRange.nextMonthDay {
        background: var(--primary);
        border-color: var(--primary);
    }


    /* Section Divider */
    .section-title {
      grid-column: span 2;
      font-size: 1.1rem;
      color: #111827;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 8px;
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Address Search */
    .input-icon-wrapper { position: relative; width: 100%; }
    .input-icon-wrapper input { padding-right: 40px; }
    .search-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    /* Suggestions Box */
    #address-suggestions {
      position: absolute;
      top: 110%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
      z-index: 100;
      max-height: 250px;
      overflow-y: auto;
      display: none;
    }
    #address-suggestions.active { display: block; animation: fadeIn 0.2s; }
    
    .suggestion-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
    }
    .suggestion-item:hover { background-color: #eff6ff; }
    .suggestion-icon { margin-right: 12px; font-size: 1.2em; }

    /* Date Groups with Button */
    .date-group {
      display: flex;
      gap: 10px;
    }
    .date-input-wrapper { flex: 1; position: relative; }

    /* Custom Calendar Icon (Overlay √ºber Flatpickr Input) */
    .calendar-icon-overlay {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* Klick geht durch zum Input */
      color: #6b7280;
    }
    
    .today-btn {
      padding: 0 16px;
      font-size: 0.85rem;
      font-weight: 600;
      background-color: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
    }
    .today-btn:hover { background-color: #e5e7eb; border-color: #9ca3af; }

    /* Submit Button */
    button[type="submit"] {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: bold;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.2s;
      box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }
    button[type="submit"]:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 8px 10px -2px rgba(37, 99, 235, 0.3);
    }
    button[type="submit"]:disabled { opacity: 0.7; cursor: not-allowed; }

    /* Spinner */
    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid #ffffff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .btn-content { vertical-align: middle; }

  </style>
</head>
<body>

  <div class="container">
    <h1>üìÑ AU Generator</h1>
    <form id="pdfForm" class="form-grid">
      
      <div class="section-title">üë§ Patient & Versicherung</div>

      <div>
        <label>Vorname</label>
        <input name="firstName" placeholder="Max" required>
      </div>
      <div>
        <label>Nachname</label>
        <input name="lastName" placeholder="Mustermann" required>
      </div>

      <div>
        <label>Geburtsdatum</label>
        <div class="date-input-wrapper">
            <input name="birthDate" class="datepicker" placeholder="TT.MM.JJJJ" required>
            <span class="calendar-icon-overlay">üìÖ</span>
        </div>
      </div>
      <div>
        <label>Versichertennummer</label>
        <input name="insuranceNumber" placeholder="Z.B. A123456789">
      </div>

      <div class="full-width">
        <label>Krankenkasse</label>
        <select name="insurance" required>
          <option value="">Bitte w√§hlen...</option>
          <option value="AOK">AOK</option>
          <option value="TK">Techniker Krankenkasse</option>
          <option value="Barmer">Barmer</option>
          <option value="DAK">DAK</option>
          <option value="IKK">IKK</option>
        </select>
      </div>

      <div class="section-title">üìç Anschrift</div>
      
      <div class="full-width" style="position: relative;">
        <label>Adress-Suche (Autofill)</label>
        <div class="input-icon-wrapper">
          <input id="address-search" placeholder="Stra√üe und Hausnummer eingeben..." autocomplete="off">
          <span class="search-icon">üîç</span>
        </div>
        <div id="address-suggestions"></div>
      </div>

      <div class="three-quarter">
        <label>Stra√üe</label>
        <input id="street" name="street" required>
      </div>
      <div class="one-quarter">
        <label>Nr.</label>
        <input id="house_number" name="house_number" required>
      </div>

      <div>
        <label>PLZ</label>
        <input id="postcode" name="postcode" required>
      </div>
      <div>
        <label>Stadt</label>
        <input id="city" name="city" required>
      </div>
      <div style="display:none;">
        <input id="country" name="country" value="Deutschland">
      </div>

      <div class="section-title">üìÖ Diagnose & Zeitraum</div>

      <div class="full-width">
        <label>Festgestellt am</label>
        <div class="date-group">
            <div class="date-input-wrapper">
                <input name="confirmedOn" class="datepicker" id="dateConfirmed" placeholder="TT.MM.JJJJ">
                <span class="calendar-icon-overlay">üìÖ</span>
            </div>
            <button type="button" class="today-btn" onclick="setToday('dateConfirmed')">Heute</button>
        </div>
      </div>

      <div>
        <label>Arbeitsunf√§hig seit</label>
        <div class="date-group">
            <div class="date-input-wrapper">
                <input name="auFrom" class="datepicker" id="dateFrom" placeholder="TT.MM.JJJJ">
                <span class="calendar-icon-overlay">üìÖ</span>
            </div>
            <button type="button" class="today-btn" onclick="setToday('dateFrom')">Heute</button>
        </div>
      </div>
      <div>
        <label>Voraussichtlich bis</label>
        <div class="date-group">
            <div class="date-input-wrapper">
                <input name="auTo" class="datepicker" id="dateTo" placeholder="TT.MM.JJJJ">
                <span class="calendar-icon-overlay">üìÖ</span>
            </div>
            <button type="button" class="today-btn" onclick="setToday('dateTo')">Heute</button>
        </div>
      </div>
      
      <div class="full-width">
         <label>Art der Bescheinigung</label>
         <select name="certificateType">
           <option value="first">Erstbescheinigung</option>
           <option value="followup">Folgebescheinigung</option>
         </select>
      </div>

      <button type="submit" class="full-width" id="submitBtn">
        <span class="spinner" id="spinner"></span>
        <span class="btn-content">PDF Generieren & Downloaden</span>
      </button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js"></script>

  <script>
    const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev";
    
    // --- 1. Flatpickr initialisieren (Der sch√∂ne Kalender) ---
    // Wir speichern die Instanzen, damit wir sie per "Heute"-Knopf steuern k√∂nnen
    const dateConfig = {
        locale: "de",             // Deutsch
        dateFormat: "Y-m-d",      // Format f√ºr den Worker (wichtig!)
        altInput: true,           // Zeige dem User ein anderes Format an
        altFormat: "d.m.Y",       // User sieht: 28.11.2025
        allowInput: true,         // Manuelles Tippen erlaubt
        disableMobile: "true"     // Erzwingt den sch√∂nen Kalender auch auf Handys (optional)
    };

    // Initialisierung
    const fpInstances = flatpickr(".datepicker", dateConfig);

    // Hilfsfunktion: Finde die richtige Flatpickr-Instanz anhand der ID und setze Datum
    function setToday(elementId) {
      const el = document.getElementById(elementId);
      // Flatpickr speichert die Instanz am Element
      if (el && el._flatpickr) {
        el._flatpickr.setDate(new Date(), true); // true = trigger change events
      }
    }

    // Max Date auf heute setzen (nur f√ºr bestimmte Felder)
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        // Geburtsdatum & Festgestellt am -> max heute
        // Wir greifen auf die Instanzen zu
        const birthInput = document.querySelector('input[name="birthDate"]');
        if(birthInput && birthInput._flatpickr) birthInput._flatpickr.set('maxDate', today);

        const confirmedInput = document.querySelector('input[name="confirmedOn"]');
        if(confirmedInput && confirmedInput._flatpickr) confirmedInput._flatpickr.set('maxDate', today);
    });


    // --- 2. Autocomplete Logic (Bleibt gleich) ---
    const searchInput = document.getElementById('address-search');
    const suggestionBox = document.getElementById('address-suggestions');
    let timeout;

    searchInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = searchInput.value.trim();
      
      if (query.length < 3) { 
        suggestionBox.classList.remove('active'); 
        return; 
      }

      timeout = setTimeout(async () => {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=DE&accept-language=de`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          suggestionBox.innerHTML = '';

          if (data.length > 0) {
            suggestionBox.classList.add('active');
            data.forEach(place => {
              const addr = place.address;
              const road = addr.road || addr.pedestrian || '';
              const number = addr.house_number || '';
              const zip = addr.postcode || '';
              const city = addr.city || addr.town || addr.village || '';
              if (!road) return;
              const mainText = `${road} ${number}`;
              const subText = `${zip} ${city}`;
              
              const div = document.createElement('div');
              div.className = 'suggestion-item';
              div.innerHTML = `<span class="suggestion-icon">üìç</span><div><div style="font-weight:600; color:#1f2937;">${mainText}</div><div style="font-size:0.85em; color:#6b7280;">${subText}</div></div>`;
              
              div.addEventListener('click', () => {
                document.getElementById('street').value = road;
                document.getElementById('house_number').value = number;
                document.getElementById('postcode').value = zip;
                document.getElementById('city').value = city;
                searchInput.value = `${mainText}, ${subText}`;
                suggestionBox.classList.remove('active');
              });
              suggestionBox.appendChild(div);
            });
          } else { suggestionBox.classList.remove('active'); }
        } catch (e) { console.error(e); }
      }, 300);
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.full-width')) suggestionBox.classList.remove('active');
    });

    // --- 3. Submit Logic ---
    const form = document.getElementById("pdfForm");
    const btn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");
    const btnContent = document.querySelector(".btn-content");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      btn.disabled = true;
      spinner.style.display = "inline-block";
      btnContent.textContent = "Generiere...";
      
      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());

      try {
        const resp = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!resp.ok) {
           const errText = await resp.text();
           let errMsg = errText;
           try { errMsg = JSON.parse(errText).error; } catch {}
           throw new Error(errMsg);
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "au_bescheinigung.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

      } catch (err) {
        alert("Fehler: " + err.message);
      } finally {
        btn.disabled = false;
        spinner.style.display = "none";
        btnContent.textContent = "PDF Generieren & Downloaden";
      }
    });
  </script>
</body>
</html>
