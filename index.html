<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AU PDF Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; max-width: 500px; }
    label { margin-bottom: 10px; }
    input, select, button { padding: 5px; font-size: 14px; width: 100%; }
    button { margin-top: 15px; }
  </style>

  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIeIkiezrTyIvNqOjAq5ymh1fUQ65xk3M&libraries=places"></script>
</head>
<body>
  <h1>AU PDF Generator</h1>
  <form id="pdfForm">
    <label>Vorname<input name="firstName" required></label>
    <label>Nachname<input name="lastName" required></label>
    <label>Adresse<input id="address" name="address" placeholder="Straße, PLZ, Stadt"></label>
    <label>Krankenkasse
      <select name="insurance" required>
        <option value="">Bitte wählen</option>
        <option value="AOK">AOK</option>
        <option value="TK">Techniker Krankenkasse</option>
        <option value="Barmer">Barmer</option>
        <option value="DAK">DAK</option>
      </select>
    </label>
    <label>Geburtsdatum<input name="birthDate" type="date" required></label>
    <label>Versicherternnummer<input name="insuranceNumber"></label>
    <label>Datum der AU Erstellung<input name="auDate" type="date"></label>
    <label>Arbeitsunfähig seit<input name="auFrom" type="date"></label>
    <label>Voraussichtlich arbeitsunfähig bis<input name="auTo" type="date"></label>
    <label>Festgestellt am<input name="confirmedOn" type="date"></label>
    <label>Art der Bescheinigung
      <select name="certificateType">
        <option value="first">Erstbescheinigung</option>
        <option value="followup">Folgebescheinigung</option>
      </select>
    </label>
    <button type="submit">PDF generieren</button>
  </form>

  <script>
    const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev"; // Worker URL anpassen

    // ===== Datum max auf heute =====
    const today = new Date().toISOString().split("T")[0];
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type="date"]').forEach(input => {
        input.setAttribute('max', today);
      });
    });

    // ===== Google Places Autocomplete =====
    function initAutocomplete() {
      const input = document.getElementById('address');
      if (!input) return;

      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['address'],
        componentRestrictions: { country: 'de' }
      });

      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        input.value = place.formatted_address; // Setzt Input korrekt
      });
    }
    document.addEventListener('DOMContentLoaded', initAutocomplete);

    // ===== PDF Button =====
    const form = document.getElementById("pdfForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const addressInput = document.getElementById('address');
      if (!addressInput.value) {
        alert("Bitte Adresse eingeben oder auswählen!");
        return;
      }

      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());

      try {
        const resp = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(`Server error: ${resp.status} ${text}`);
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "generated.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

      } catch (err) {
        alert("Fehler beim Generieren der PDF: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
