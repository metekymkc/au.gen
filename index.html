<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AU Generator Pro</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">

  <style>
    :root {
      --primary: #2563eb;       /* Royal Blue */
      --bg-color: #f0f2f5;      /* Helleres Grau wie bei modernen Apps */
      --card-bg: #ffffff;
      --text-main: #1f2937;     /* Fast Schwarz f√ºr guten Kontrast */
      --text-muted: #6b7280;
      --border-color: #d1d5db;
      --radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* Animation f√ºr sanftes Einblenden */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px; /* Etwas eckiger f√ºr seri√∂seren Look */
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 700px;
      animation: slideUp 0.4s ease-out;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    /* Grid Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px; /* Mehr Platz zwischen Feldern */
    }

    .full-width { grid-column: span 2; }
    .three-quarter { grid-column: span 1.5; }
    .one-quarter { grid-column: span 0.5; }

    /* Labels */
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 5px;
    }

    /* --- INPUTS & SELECTS --- */
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px; /* Google nutzt oft 4-6px */
      font-size: 0.95rem;
      font-family: inherit; /* Wichtig: Gleiche Schrift √ºberall */
      color: var(--text-main);
      background-color: #fff;
      transition: all 0.2s;
      height: 42px; /* Einheitliche H√∂he erzwingen */
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Select Arrow Fix */
    select {
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%236b7280%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
      padding-right: 35px;
    }

    /* --- DATUM FELDER (Flatpickr) --- */
    /* Wir entfernen Flatpickrs Standard-Styling, damit es wie unsere Inputs aussieht */
    .flatpickr-input {
      background-color: #fff !important;
      cursor: pointer;
    }
    
    /* Das Icon Overlay */
    .date-input-wrapper {
      position: relative;
      width: 100%;
    }

    /* Modernes, cleanes Kalender Icon (SVG) */
    .calendar-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      width: 18px;
      height: 18px;
      opacity: 0.6;
    }

    /* Styling des Popups (Google Style Tweaks) */
    .flatpickr-calendar {
      box-shadow: 0 4px 20px rgba(0,0,0,0.15) !important;
      border: none !important;
      border-radius: 8px !important;
    }
    .flatpickr-day.selected {
      background: var(--primary) !important;
      border-color: var(--primary) !important;
    }

    /* Section Divider */
    .section-title {
      grid-column: span 2;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--primary);
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 5px;
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    /* Address Search */
    .input-icon-wrapper { position: relative; width: 100%; }
    .input-icon-wrapper input { padding-right: 40px; }
    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      pointer-events: none;
    }

    /* Suggestions Box */
    #address-suggestions {
      position: absolute;
      top: 105%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      z-index: 100;
      max-height: 250px;
      overflow-y: auto;
      display: none;
    }
    #address-suggestions.active { display: block; }
    
    .suggestion-item {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 1px solid #f3f4f6;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
    }
    .suggestion-item:hover { background-color: #f3f4f6; }
    .suggestion-icon { margin-right: 10px; font-size: 1.1em; }

    /* Buttons: Heute */
    .date-group {
      display: flex;
      gap: 8px;
    }
    
    .today-btn {
      padding: 0 15px;
      font-size: 0.8rem;
      font-weight: 600;
      background-color: #e5e7eb;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      height: 42px; /* Gleiche H√∂he wie Input */
      transition: all 0.2s;
    }
    .today-btn:hover { background-color: #d1d5db; color: #000; }

    /* Submit Button */
    button[type="submit"] {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.2s;
      height: 50px;
    }
    button[type="submit"]:hover {
      background-color: #1d4ed8;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
    }
    button[type="submit"]:disabled { opacity: 0.7; cursor: not-allowed; }

    /* Spinner */
    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid #ffffff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .btn-content { vertical-align: middle; }

  </style>
</head>
<body>

  <div class="container">
    <h1>üìÑ AU Generator</h1>
    <form id="pdfForm" class="form-grid">
      
      <div class="section-title">Person & Versicherung</div>

      <div>
        <label>Vorname</label>
        <input name="firstName" placeholder="Max" required>
      </div>
      <div>
        <label>Nachname</label>
        <input name="lastName" placeholder="Mustermann" required>
      </div>

      <div>
        <label>Geburtsdatum</label>
        <div class="date-input-wrapper">
            <input name="birthDate" class="datepicker" placeholder="TT.MM.JJJJ" required>
            <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        </div>
      </div>
      <div>
        <label>Versichertennummer</label>
        <input name="insuranceNumber" placeholder="Z.B. A123456789">
      </div>

      <div class="full-width">
        <label>Krankenkasse</label>
        <select name="insurance" required>
          <option value="">Bitte w√§hlen...</option>
          <option value="AOK">AOK</option>
          <option value="TK">Techniker Krankenkasse</option>
          <option value="Barmer">Barmer</option>
          <option value="DAK">DAK</option>
          <option value="IKK">IKK</option>
        </select>
      </div>

      <div class="section-title">Anschrift</div>
      
      <div class="full-width" style="position: relative;">
        <label>Adress-Suche (Autofill)</label>
        <div class="input-icon-wrapper">
          <input id="address-search" placeholder="Stra√üe und Hausnummer eingeben..." autocomplete="off">
          <span class="search-icon">üîç</span>
        </div>
        <div id="address-suggestions"></div>
      </div>

      <div class="three-quarter">
        <label>Stra√üe</label>
        <input id="street" name="street" required>
      </div>
      <div class="one-quarter">
        <label>Nr.</label>
        <input id="house_number" name="house_number" required>
      </div>

      <div>
        <label>PLZ</label>
        <input id="postcode" name="postcode" required>
      </div>
      <div>
        <label>Stadt</label>
        <input id="city" name="city" required>
      </div>
      <div style="display:none;">
        <input id="country" name="country" value="Deutschland">
      </div>

      <div class="section-title">Diagnose & Zeitraum</div>

      <div class="full-width">
        <label>Festgestellt am</label>
        <div class="date-group">
            <div class="date-input-wrapper">
                <input name="confirmedOn" class="datepicker" id="dateConfirmed" placeholder="TT.MM.JJJJ">
                <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            </div>
            <button type="button" class="today-btn" onclick="setToday('dateConfirmed')">Heute</button>
        </div>
      </div>

      <div>
        <label>Arbeitsunf√§hig seit</label>
        <div class="date-group">
            <div class="date-input-wrapper">
                <input name="auFrom" class="datepicker" id="dateFrom" placeholder="TT.MM.JJJJ">
                <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            </div>
            <button type="button" class="today-btn" onclick="setToday('dateFrom')">Heute</button>
        </div>
      </div>
      <div>
        <label>Voraussichtlich bis</label>
        <div class="date-group">
            <div class="date-input-wrapper">
                <input name="auTo" class="datepicker" id="dateTo" placeholder="TT.MM.JJJJ">
                <svg class="calendar-icon" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            </div>
            <button type="button" class="today-btn" onclick="setToday('dateTo')">Heute</button>
        </div>
      </div>
      
      <div class="full-width">
         <label>Art der Bescheinigung</label>
         <select name="certificateType">
           <option value="first">Erstbescheinigung</option>
           <option value="followup">Folgebescheinigung</option>
         </select>
      </div>

      <button type="submit" class="full-width" id="submitBtn">
        <span class="spinner" id="spinner"></span>
        <span class="btn-content">PDF Generieren & Downloaden</span>
      </button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/de.js"></script>

  <script>
    const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev";
    
    // 1. Flatpickr Initialisierung (Google Style: Material Blue)
    const dateConfig = {
        locale: "de",
        dateFormat: "Y-m-d", // Internes Format f√ºr den Worker
        altInput: true,      // User sieht sch√∂nes Format
        altFormat: "d.m.Y",  // User sieht: 24.12.2025
        allowInput: true,    // Erlaubt Tippen
        disableMobile: "true" // WICHTIG: Erzwingt das sch√∂ne Desktop-Design auch am Handy
    };

    flatpickr(".datepicker", dateConfig);

    // FIX: Die "Heute" Funktion robuster machen
    function setToday(elementId) {
      // Wir holen das urspr√ºngliche Input-Element (auf dem die ID liegt)
      const el = document.getElementById(elementId);
      
      // Flatpickr h√§ngt die Instanz an das Element an.
      if (el && el._flatpickr) {
        el._flatpickr.setDate(new Date(), true);
      } else {
        console.error("Flatpickr Instanz nicht gefunden f√ºr:", elementId);
      }
    }

    // Max Date Logik (Geburtstag & Festgestellt)
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date();
        
        // Zugriff auf die Instanz √ºber den Namen
        const birthEl = document.querySelector('input[name="birthDate"]');
        if(birthEl && birthEl._flatpickr) birthEl._flatpickr.set('maxDate', today);

        const confirmEl = document.querySelector('input[name="confirmedOn"]');
        if(confirmEl && confirmEl._flatpickr) confirmEl._flatpickr.set('maxDate', today);
    });

    // 2. Autocomplete Logic
    const searchInput = document.getElementById('address-search');
    const suggestionBox = document.getElementById('address-suggestions');
    let timeout;

    searchInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = searchInput.value.trim();
      
      if (query.length < 3) { 
        suggestionBox.classList.remove('active'); 
        return; 
      }

      timeout = setTimeout(async () => {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=DE&accept-language=de`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          suggestionBox.innerHTML = '';

          if (data.length > 0) {
            suggestionBox.classList.add('active');
            data.forEach(place => {
              const addr = place.address;
              const road = addr.road || addr.pedestrian || '';
              const number = addr.house_number || '';
              const zip = addr.postcode || '';
              const city = addr.city || addr.town || addr.village || '';
              if (!road) return;
              const mainText = `${road} ${number}`;
              const subText = `${zip} ${city}`;
              
              const div = document.createElement('div');
              div.className = 'suggestion-item';
              div.innerHTML = `<span class="suggestion-icon">üìç</span><div><div style="font-weight:600;">${mainText}</div><div style="font-size:0.85em; color:#6b7280;">${subText}</div></div>`;
              
              div.addEventListener('click', () => {
                document.getElementById('street').value = road;
                document.getElementById('house_number').value = number;
                document.getElementById('postcode').value = zip;
                document.getElementById('city').value = city;
                searchInput.value = `${mainText}, ${subText}`;
                suggestionBox.classList.remove('active');
              });
              suggestionBox.appendChild(div);
            });
          } else { suggestionBox.classList.remove('active'); }
        } catch (e) { console.error(e); }
      }, 300);
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.full-width')) suggestionBox.classList.remove('active');
    });

    // 3. Submit Logic
    const form = document.getElementById("pdfForm");
    const btn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");
    const btnContent = document.querySelector(".btn-content");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      btn.disabled = true;
      spinner.style.display = "inline-block";
      btnContent.textContent = "Generiere...";
      
      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());

      try {
        const resp = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!resp.ok) {
           const errText = await resp.text();
           let errMsg = errText;
           try { errMsg = JSON.parse(errText).error; } catch {}
           throw new Error(errMsg);
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "au_bescheinigung.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

      } catch (err) {
        alert("Fehler: " + err.message);
      } finally {
        btn.disabled = false;
        spinner.style.display = "none";
        btnContent.textContent = "PDF Generieren & Downloaden";
      }
    });
  </script>
</body>
</html>
