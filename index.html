<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AU PDF Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; max-width: 500px; }
    label { margin-bottom: 10px; }
    input, select, button { padding: 5px; font-size: 14px; width: 100%; }
    button { margin-top: 15px; }

    /* Autocomplete Styles */
    .address-container { position: relative; }
    #address-suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      background: white;
      width: 100%;
      z-index: 1000;
    }
    #address-suggestions div {
      padding: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    #address-suggestions div:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>AU PDF Generator</h1>
  <form id="pdfForm">
    <label>Vorname<input name="firstName" required></label>
    <label>Nachname<input name="lastName" required></label>

    <fieldset>
      <legend>Adresse</legend>
      <label>Adress-Suche (Autofill)
        <div class="address-container">
          <input id="address-search" placeholder="Straße eingeben..." autocomplete="off">
          <div id="address-suggestions"></div>
        </div>
      </label>

      <label>Straße<input id="street" name="street" required></label>
      <label>Hausnummer<input id="house_number" name="house_number" required></label>
      <label>Postleitzahl<input id="postcode" name="postcode" required></label>
      <label>Stadt<input id="city" name="city" required></label>
      <label>Land<input id="country" name="country" value="Deutschland" readonly required></label>
    </fieldset>

    <label>Krankenkasse
      <select name="insurance" required>
        <option value="">Bitte wählen</option>
        <option value="AOK">AOK</option>
        <option value="TK">Techniker Krankenkasse</option>
        <option value="Barmer">Barmer</option>
        <option value="DAK">DAK</option>
      </select>
    </label>

    <label>Geburtsdatum<input name="birthDate" type="date" required></label>
    <label>Versicherternnummer<input name="insuranceNumber"></label>
    <label>Datum der AU Erstellung<input name="auDate" type="date"></label>
    <label>Arbeitsunfähig seit<input name="auFrom" type="date"></label>
    <label>Voraussichtlich arbeitsunfähig bis<input name="auTo" type="date"></label>
    <label>Festgestellt am<input name="confirmedOn" type="date"></label>
    <label>Art der Bescheinigung
      <select name="certificateType">
        <option value="first">Erstbescheinigung</option>
        <option value="followup">Folgebescheinigung</option>
      </select>
    </label>

    <button type="submit">PDF generieren</button>
  </form>

  <script>
    const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev"; // Ggf. anpassen
    
    // Datum maximal heute setzen
    const today = new Date().toISOString().split("T")[0];
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type="date"]').forEach(input => {
        input.setAttribute('max', today);
      });
    });

    // ===== Autocomplete OpenStreetMap (Optimiert) =====
    const searchInput = document.getElementById('address-search');
    const suggestionBox = document.getElementById('address-suggestions');

    let timeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = searchInput.value;
      if (!query) { suggestionBox.innerHTML = ''; return; }

      timeout = setTimeout(async () => {
        // 'accept-language=de' erzwingt deutsche Namen (München statt Munich)
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=DE&accept-language=de`;
        
        try {
          const res = await fetch(url);
          const data = await res.json();
          suggestionBox.innerHTML = '';

          data.forEach(place => {
            const addr = place.address;
            
            // Nur relevante Felder extrahieren
            const road = addr.road || addr.pedestrian || addr.cycleway || '';
            const number = addr.house_number || '';
            const zip = addr.postcode || '';
            const city = addr.city || addr.town || addr.village || '';
            
            // Überspringen, wenn keine Straße vorhanden ist (z.B. nur Stadt gefunden)
            if (!road) return;

            // Kompakte Anzeige für die Vorschlagsliste
            const displayText = `${road} ${number}, ${zip} ${city}`.trim().replace(/^,|,$/g, '');

            const div = document.createElement('div');
            div.textContent = displayText;
            
            div.addEventListener('click', () => {
              // Felder direkt befüllen
              document.getElementById('street').value = road;
              document.getElementById('house_number').value = number;
              document.getElementById('postcode').value = zip;
              document.getElementById('city').value = city;
              
              // Suchfeld updaten & Liste leeren
              searchInput.value = displayText;
              suggestionBox.innerHTML = '';
            });

            suggestionBox.appendChild(div);
          });
        } catch (e) {
          console.error("OSM Fehler", e);
        }
      }, 300);
    });

    // Schließen der Vorschläge beim Klick außerhalb
    document.addEventListener('click', e => {
      if (!e.target.closest('.address-container')) suggestionBox.innerHTML = '';
    });

    // ===== PDF Button & Submit =====
    const form = document.getElementById("pdfForm");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      
      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());

      // HINWEIS: Wir formatieren hier nichts mehr um (kein 'str.' Ersatz etc.).
      // Das übernimmt jetzt der Worker, um saubere Daten zu garantieren.

      try {
        const resp = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!resp.ok) {
           const errText = await resp.text();
           // Falls der Worker einen JSON Fehler schickt, versuchen wir den zu parsen
           try {
             const errJson = JSON.parse(errText);
             throw new Error(errJson.error || errText);
           } catch {
             throw new Error(`Server error: ${resp.status} ${errText}`);
           }
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "au_bescheinigung.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

      } catch (err) {
        alert("Fehler beim Erstellen der PDF:\n" + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
