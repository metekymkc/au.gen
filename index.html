<form id="pdfForm">
  <label>
    Vorname
    <input name="firstName" required />
  </label>

  <label>
    Nachname
    <input name="lastName" required />
  </label>

  <label>
    Adresse
    <input name="address" id="addressInput" placeholder="Straße, PLZ, Stadt" />
  </label>

  <label>
    Krankenkasse
    <select name="insurance" required>
      <option value="">Bitte wählen</option>
      <option value="AOK">AOK</option>
      <option value="TK">Techniker Krankenkasse</option>
      <option value="Barmer">Barmer</option>
      <option value="DAK">DAK</option>
      <!-- hier weitere hinzufügen -->
    </select>
  </label>

  <label>
    Geburtsdatum
    <input name="birthDate" type="date" required />
  </label>

  <label>
    Versicherternnummer
    <input name="insuranceNumber" />
  </label>

  <label>
    Datum der AU Erstellung
    <input name="auDate" type="date" />
  </label>

  <label>
    Arbeitsunfähig seit
    <input name="auFrom" type="date" />
  </label>

  <label>
    Voraussichtlich arbeitsunfähig bis
    <input name="auTo" type="date" />
  </label>

  <label>
    Festgestellt am
    <input name="confirmedOn" type="date" />
  </label>

  <label>
    Option für Bild
    <select name="option">
      <option value="A">Option A</option>
      <option value="B">Option B</option>
    </select>
  </label>

  <button type="submit">PDF generieren</button>
</form>
