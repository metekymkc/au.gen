<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mete's AU Generator</title>
  <style>
    :root {
      /* Dark Theme Palette */
      --bg-color: #09090b;       
      --card-bg: #18181b;        
      --input-bg: #09090b;       
      --primary: #3b82f6;        
      --primary-hover: #2563eb;
      --primary-glow: rgba(59, 130, 246, 0.4); 
      --text-main: #f4f4f5;      
      --text-muted: #a1a1aa;     
      --border-color: #27272a;   
      --radius: 12px;            
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      background-image: radial-gradient(circle at 50% 0%, #1e1e24 0%, var(--bg-color) 60%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 700px;
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: var(--text-main);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    h1::after {
        content: '';
        display: block;
        width: 40px;
        height: 3px;
        background: var(--primary);
        margin: 10px auto 0;
        border-radius: 2px;
        box-shadow: 0 0 10px var(--primary);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .full-width { grid-column: span 2; }
    .three-quarter { grid-column: span 1.5; } 
    .one-quarter { grid-column: span 0.5; }   

    /* Spezial Grid f√ºr Versicherung + Code */
    .insurance-row {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    
    .disclaimer-text {
        font-size: 0.75rem;
        color: #71717a; /* Noch etwas dunkleres Grau */
        margin-top: 6px;
        line-height: 1.3;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.95rem;
      font-family: inherit;
      color: var(--text-main);
      background-color: var(--input-bg);
      transition: all 0.2s ease;
      height: 48px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15), 0 0 15px var(--primary-glow);
      background-color: #101012;
    }
    
    input::placeholder { color: #52525b; }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23a1a1aa%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
      padding-right: 45px;
    }

    .section-title {
      grid-column: span 2;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-main);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-top: 30px;
      margin-bottom: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section-title::before {
        content: '';
        display: inline-block;
        width: 8px;
        height: 8px;
        background: var(--primary);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--primary);
    }

    .input-icon-wrapper { position: relative; width: 100%; }
    .input-icon-wrapper input { padding-right: 40px; }
    .search-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%); 
      color: var(--text-muted);
      pointer-events: none;
    }

    #address-suggestions {
      position: absolute;
      top: 105%;
      left: 0;
      right: 0;
      background: #1e1e24;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 50;
      max-height: 200px;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.2s ease;
      pointer-events: none;
    }
    #address-suggestions.active { opacity: 1; transform: translateY(0); pointer-events: auto; }

    .suggestion-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      color: var(--text-muted);
      transition: all 0.1s;
    }
    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:hover { background-color: #27272a; color: var(--text-main); padding-left: 20px; }
    .suggestion-icon { margin-right: 12px; font-size: 1.1em; color: var(--primary); }

    .date-group { display: flex; gap: 10px; }
    
    .today-btn {
      padding: 0 16px;
      font-size: 0.85rem;
      background-color: #27272a;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      height: 48px;
    }
    .today-btn:hover { background-color: #3f3f46; color: var(--text-main); border-color: #52525b; }

    button[type="submit"] {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    button[type="submit"]:hover { background-color: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5); }
    button[type="submit"]:active { transform: translateY(0); }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .btn-content { vertical-align: middle; }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--card-bg); }
    ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #52525b; }

  </style>
</head>
<body>

  <div class="container">
    <h1>AU Generator</h1>
    <form id="pdfForm" class="form-grid">
      
      <div class="section-title">Patient & Versicherung</div>

      <div>
        <label>Vorname</label>
        <input name="firstName" placeholder="Max" required>
      </div>
      <div>
        <label>Nachname</label>
        <input name="lastName" placeholder="Mustermann" required>
      </div>

      <div>
        <label>Geburtsdatum</label>
        <input name="birthDate" type="date" required>
      </div>
      <div>
        <label>Versichertennummer</label>
        <input name="insuranceNumber" placeholder="Z.B. A123456789">
      </div>

      <div class="full-width">
        <label>Krankenkasse</label>
        <div class="insurance-row">
            <div>
                <select name="insurance" id="insuranceSelect" required>
                  <option value="">Bitte w√§hlen...</option>
                  
                  <optgroup label="AOK">
                      <option value="AOK Bayern">AOK Bayern</option>
                      <option value="AOK Baden-W√ºrttemberg">AOK Baden-W√ºrttemberg</option>
                      <option value="AOK Hessen">AOK Hessen</option>
                      <option value="AOK Nordost (Berlin)">AOK Nordost (Berlin)</option>
                      <option value="AOK Nordost (Brandenburg)">AOK Nordost (Brandenburg)</option>
                      <option value="AOK Nordost (Meck-Pomm)">AOK Nordost (Meck-Pomm)</option>
                      <option value="AOK PLUS (Sachsen)">AOK PLUS (Sachsen)</option>
                      <option value="AOK PLUS (Th√ºringen)">AOK PLUS (Th√ºringen)</option>
                      <option value="AOK Rheinland/Hamburg (HH)">AOK Rheinland/Hamburg (HH)</option>
                      <option value="AOK Rheinland/Hamburg (Nordrhein)">AOK Rheinland/Hamburg (Nordrhein)</option>
                      <option value="AOK NordWest (Westfalen)">AOK NordWest (Westfalen)</option>
                      <option value="AOK NordWest (Schleswig-Holst.)">AOK NordWest (Schleswig-Holst.)</option>
                      <option value="AOK Niedersachsen">AOK Niedersachsen</option>
                      <option value="AOK RLP/Saarland (RLP)">AOK RLP/Saarland (RLP)</option>
                      <option value="AOK RLP/Saarland (Saarland)">AOK RLP/Saarland (Saarland)</option>
                      <option value="AOK Bremen/Bremerhaven">AOK Bremen/Bremerhaven</option>
                      <option value="AOK Sachsen-Anhalt">AOK Sachsen-Anhalt</option>
                  </optgroup>

                  <optgroup label="Andere">
                      <option value="Techniker Krankenkasse">Techniker Krankenkasse (TK)</option>
                      <option value="BARMER">BARMER</option>
                      <option value="DAK-Gesundheit">DAK-Gesundheit</option>
                      <option value="KKH">KKH (Kaufm√§nnische)</option>
                      <option value="hkk">hkk (Handelskrankenkasse)</option>
                      <option value="Knappschaft">Knappschaft</option>
                      <option value="BMW BKK">BMW BKK</option>
                      <option value="Audi BKK">Audi BKK</option>
                  </optgroup>
                </select>
            </div>
            <div>
                <input name="insuranceID" id="insuranceIDInput" placeholder="Kassen-Nr." required>
            </div>
        </div>
        <div class="disclaimer-text">
            Bitte beachte, dass die Krankenkassenkennung (Kassen-Nr.) eine Sch√§tzung ist. Bitte √ºberpr√ºfe die Kennung auf deiner AU und √§ndere sie hier falls n√∂tig.
        </div>
      </div>


      <div class="section-title">Anschrift</div>
      
      <div class="full-width" style="position: relative;"> <label>Automatische Adress-Suche</label>
        <div class="input-icon-wrapper">
          <input id="address-search" placeholder="Stra√üe und Hausnummer eingeben..." autocomplete="off">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </div>
        <div id="address-suggestions"></div>
      </div>

      <div class="three-quarter">
        <label>Stra√üe</label>
        <input id="street" name="street" required>
      </div>
      <div class="one-quarter">
        <label>Nr.</label>
        <input id="house_number" name="house_number" required>
      </div>

      <div>
        <label>PLZ</label>
        <input id="postcode" name="postcode" required>
      </div>
      <div>
        <label>Stadt</label>
        <input id="city" name="city" required>
      </div>
      <div style="display:none;"> <input id="country" name="country" value="Deutschland">
      </div>

      <div class="section-title">Diagnose & Zeitraum</div>

      <div class="full-width">
        <label>Festgestellt am</label>
        <div class="date-group">
            <input name="confirmedOn" type="date" id="dateConfirmed">
            <button type="button" class="today-btn" onclick="setToday('dateConfirmed')">Heute</button>
        </div>
      </div>

      <div>
        <label>Arbeitsunf√§hig seit</label>
        <div class="date-group">
            <input name="auFrom" type="date" id="dateFrom">
            <button type="button" class="today-btn" onclick="setToday('dateFrom')">Heute</button>
        </div>
      </div>
      <div>
        <label>Voraussichtlich bis</label>
        <div class="date-group">
            <input name="auTo" type="date" id="dateTo">
            <button type="button" class="today-btn" onclick="setToday('dateTo')">Heute</button>
        </div>
      </div>

      <div class="full-width">
        <label>Ausstellungsdatum (Erstellt am)</label>
        <div class="date-group">
            <input name="createdOn" type="date" id="dateCreated">
            <button type="button" class="today-btn" onclick="setToday('dateCreated')">Heute</button>
        </div>
      </div>
      
      <div class="full-width">
         <label>Art der Bescheinigung</label>
         <select name="certificateType">
           <option value="first">Erstbescheinigung</option>
           <option value="followup">Folgebescheinigung</option>
         </select>
      </div>

      <button type="submit" class="full-width" id="submitBtn">
        <span class="spinner" id="spinner"></span>
        <span class="btn-content">PDF Generieren & Downloaden</span>
      </button>

    </form>
  </div>

  <script>
    const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev";
    
    // --- VERSICHERUNG MAPPING ---
    const INSURANCE_CODES = {
        "AOK Bayern": "71",
        "AOK Baden-W√ºrttemberg": "52",
        "AOK Hessen": "46",
        "AOK Nordost (Berlin)": "72",
        "AOK Nordost (Brandenburg)": "83",
        "AOK Nordost (Meck-Pomm)": "78",
        "AOK PLUS (Sachsen)": "98",
        "AOK PLUS (Th√ºringen)": "93",
        "AOK Rheinland/Hamburg (HH)": "02",
        "AOK Rheinland/Hamburg (Nordrhein)": "38",
        "AOK NordWest (Westfalen)": "20",
        "AOK NordWest (Schleswig-Holst.)": "01",
        "AOK Niedersachsen": "17",
        "AOK RLP/Saarland (RLP)": "51",
        "AOK RLP/Saarland (Saarland)": "73",
        "AOK Bremen/Bremerhaven": "03",
        "AOK Sachsen-Anhalt": "88",
        "Knappschaft": "16",
        "BMW BKK": "71",
        "Audi BKK": "71",
        // Default f√ºr die gro√üen Ersatzkassen
        "Techniker Krankenkasse": "12",
        "BARMER": "12",
        "DAK-Gesundheit": "12",
        "KKH": "12",
        "hkk": "12"
    };

    // Helper: Set input to today
    function setToday(elementId) {
      const today = new Date().toISOString().split("T")[0];
      const el = document.getElementById(elementId);
      if(el) el.value = today;
    }

    const todayStr = new Date().toISOString().split("T")[0];
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[type="date"]').forEach(input => {
        if(input.name !== 'auTo') input.setAttribute('max', todayStr);
      });

      // Autofill CreatedOn
      const createdInput = document.getElementById('dateCreated');
      if (createdInput) createdInput.value = todayStr;

      // Dropdowns deselektieren
      document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', () => {
          select.blur(); 
        });
      });

      // --- NEU: Event Listener f√ºr Versicherungs-Auswahl ---
      const insSelect = document.getElementById('insuranceSelect');
      const insInput = document.getElementById('insuranceIDInput');

      insSelect.addEventListener('change', () => {
          const selected = insSelect.value;
          if (INSURANCE_CODES[selected]) {
              insInput.value = INSURANCE_CODES[selected];
              // Optional: Ein leichter visueller Hinweis, dass es ge√§ndert wurde (Glow)
              insInput.style.borderColor = "var(--primary)";
              setTimeout(() => insInput.style.borderColor = "var(--border-color)", 500);
          } else {
              // Wenn wir nichts finden (sollte nicht passieren), leer lassen oder alt lassen
              if(selected === "") insInput.value = "";
          }
      });
    });

    // ===== Autocomplete Logic =====
    const searchInput = document.getElementById('address-search');
    const suggestionBox = document.getElementById('address-suggestions');
    let timeout;

    searchInput.addEventListener('input', () => {
      clearTimeout(timeout);
      const query = searchInput.value.trim();
      
      if (query.length < 3) { 
        suggestionBox.classList.remove('active'); 
        return; 
      }

      timeout = setTimeout(async () => {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=DE&accept-language=de`;
        
        try {
          const res = await fetch(url);
          const data = await res.json();
          suggestionBox.innerHTML = '';

          if (data.length > 0) {
            suggestionBox.classList.add('active');
            
            data.forEach(place => {
              const addr = place.address;
              const road = addr.road || addr.pedestrian || '';
              const number = addr.house_number || '';
              const zip = addr.postcode || '';
              const city = addr.city || addr.town || addr.village || '';
              
              if (!road) return;

              const mainText = `${road} ${number}`;
              const subText = `${zip} ${city}`;

              const div = document.createElement('div');
              div.className = 'suggestion-item';
              div.innerHTML = `
                <span class="suggestion-icon">üìç</span>
                <div>
                  <div style="font-weight:600; color: #f4f4f5;">${mainText}</div>
                  <div style="font-size:0.8em; color: #a1a1aa;">${subText}</div>
                </div>
              `;
              
              div.addEventListener('click', () => {
                document.getElementById('street').value = road;
                document.getElementById('house_number').value = number;
                document.getElementById('postcode').value = zip;
                document.getElementById('city').value = city;
                
                searchInput.value = `${mainText}, ${subText}`;
                suggestionBox.classList.remove('active');
              });

              suggestionBox.appendChild(div);
            });
          } else {
            suggestionBox.classList.remove('active');
          }
        } catch (e) {
          console.error(e);
        }
      }, 300);
    });

    document.addEventListener('click', e => {
      if (!e.target.closest('.full-width')) {
        suggestionBox.classList.remove('active');
      }
    });

    // ===== Submit Logic =====
    const form = document.getElementById("pdfForm");
    const btn = document.getElementById("submitBtn");
    const spinner = document.getElementById("spinner");
    const btnContent = document.querySelector(".btn-content");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      
      btn.disabled = true;
      spinner.style.display = "inline-block";
      btnContent.textContent = "Generiere...";
      
      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());

      try {
        const resp = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!resp.ok) {
           const errText = await resp.text();
           let errMsg = errText;
           try { errMsg = JSON.parse(errText).error; } catch {}
           throw new Error(errMsg);
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "au_bescheinigung.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

      } catch (err) {
        alert("Fehler: " + err.message);
      } finally {
        btn.disabled = false;
        spinner.style.display = "none";
        btnContent.textContent = "PDF Generieren & Downloaden";
      }
    });
  </script>
</body>
</html>
