<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AU Generator Pro</title>
  <style>
    :root {
      /* Dark Theme Palette */
      --bg-color: #09090b;       
      --card-bg: #18181b;        
      --input-bg: #09090b;       
      --primary: #3b82f6;        
      --primary-hover: #2563eb;
      --primary-glow: rgba(59, 130, 246, 0.4); 
      --text-main: #f4f4f5;      
      --text-muted: #a1a1aa;     
      --border-color: #27272a;   
      --radius: 12px;            
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5);
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      background-image: radial-gradient(circle at 50% 0%, #1e1e24 0%, var(--bg-color) 60%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      width: 100%;
      max-width: 700px;
      /* Animation removed from container, moved to steps */
    }

    h1 {
      text-align: center;
      margin-top: 0;
      color: var(--text-main);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    h1::after {
        content: '';
        display: block;
        width: 40px;
        height: 3px;
        background: var(--primary);
        margin: 10px auto 0;
        border-radius: 2px;
        box-shadow: 0 0 10px var(--primary);
    }

    /* STEP WIZARD STYLES */
    .step-content {
        display: none; /* Standardm√§√üig ausgeblendet */
        animation: fadeIn 0.4s ease-out;
    }
    .step-content.active {
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateX(10px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .step-indicators {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        padding: 0 10px;
    }
    .step-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #27272a;
        transition: all 0.3s;
    }
    .step-dot.active { background-color: var(--primary); box-shadow: 0 0 8px var(--primary); }
    .step-dot.completed { background-color: var(--primary); opacity: 0.5; }


    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .full-width { grid-column: span 2; }
    .three-quarter { grid-column: span 1.5; } 
    .one-quarter { grid-column: span 0.5; }   
    
    .insurance-row {
      display: grid;
      grid-template-columns: 2fr 1fr; 
      gap: 15px;
      align-items: end;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    
    .disclaimer-text {
        font-size: 0.75rem;
        color: #52525b; 
        margin-top: 10px;
        line-height: 1.4;
        background: #27272a;
        padding: 8px;
        border-radius: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      font-size: 0.95rem;
      font-family: inherit;
      color: var(--text-main);
      background-color: var(--input-bg);
      transition: all 0.2s ease;
      height: 48px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15), 0 0 15px var(--primary-glow);
      background-color: #101012;
    }
    
    input::placeholder { color: #52525b; }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2224%22%20height%3D%2224%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22none%22%20stroke%3D%22%23a1a1aa%22%20stroke-width%3D%222%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%3E%3Cpolyline%20points%3D%226%209%2012%2015%2018%209%22%3E%3C%2Fpolyline%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
      padding-right: 45px;
    }

    /* Section Title within Steps */
    .step-title {
      font-size: 1.1rem;
      color: var(--text-main);
      margin-bottom: 20px;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    /* Input Icons */
    .input-icon-wrapper { position: relative; width: 100%; }
    .input-icon-wrapper input { padding-right: 40px; }
    .search-icon {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%); 
      color: var(--text-muted);
      pointer-events: none;
    }

    /* Suggestions */
    #address-suggestions {
      position: absolute;
      top: 105%;
      left: 0;
      right: 0;
      background: #1e1e24;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 50;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    #address-suggestions.active { display: block; }
    .suggestion-item {
      padding: 12px 16px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--text-muted);
      transition: all 0.1s;
    }
    .suggestion-item:hover { background-color: #27272a; color: var(--text-main); padding-left: 20px; }

    .date-group { display: flex; gap: 10px; }
    
    .today-btn {
      padding: 0 16px;
      font-size: 0.85rem;
      background-color: #27272a;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      height: 48px;
    }
    .today-btn:hover { background-color: #3f3f46; color: var(--text-main); border-color: #52525b; }

    /* Navigation Buttons */
    .nav-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        gap: 15px;
    }

    button.nav-btn {
      background-color: #27272a;
      color: var(--text-main);
      border: 1px solid var(--border-color);
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }
    button.nav-btn:hover { background-color: #3f3f46; }
    
    button.primary-btn {
      background-color: var(--primary);
      border: none;
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    button.primary-btn:hover { 
        background-color: var(--primary-hover); 
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.5);
    }
    button.nav-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    /* Doctor Selection Card Style */
    .doctor-card {
        background: #27272a;
        border: 1px solid var(--border-color);
        padding: 15px;
        border-radius: var(--radius);
        margin-bottom: 10px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .doctor-card:hover { border-color: var(--primary); }
    .doctor-card.selected {
        border-color: var(--primary);
        background: rgba(59, 130, 246, 0.1);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.2);
    }
    .doctor-radio { transform: scale(1.5); accent-color: var(--primary); }
    .doctor-info h4 { margin: 0; color: var(--text-main); font-size: 1rem; }
    .doctor-info p { margin: 5px 0 0; color: var(--text-muted); font-size: 0.85rem; }

  </style>
</head>
<body>

  <div class="container">
    <h1>AU Generator</h1>
    
    <div class="step-indicators">
        <div class="step-dot active" id="dot-1"></div>
        <div class="step-dot" id="dot-2"></div>
        <div class="step-dot" id="dot-3"></div>
        <div class="step-dot" id="dot-4"></div>
    </div>

    <form id="pdfForm">
      
      <div id="step-1" class="step-content active">
          <div class="step-title">1. Patient & Versicherung</div>
          <div class="form-grid">
              <div>
                <label>Vorname</label>
                <input name="firstName" placeholder="Max" required>
              </div>
              <div>
                <label>Nachname</label>
                <input name="lastName" placeholder="Mustermann" required>
              </div>
              <div>
                <label>Geburtsdatum</label>
                <input name="birthDate" type="date" required>
              </div>
              <div>
                <label>Versichertennummer</label>
                <input name="insuranceNumber" placeholder="Z.B. A123456789">
              </div>
              <div class="full-width">
                <div class="insurance-row">
                    <div>
                        <label>Krankenkasse</label>
                        <select name="insurance" id="insuranceSelect" required>
                          <option value="">Bitte w√§hlen...</option>
                          <optgroup label="AOK">
                              <option value="AOK Bayern">AOK Bayern</option>
                              <option value="AOK Baden-W√ºrttemberg">AOK Baden-W√ºrttemberg</option>
                              <option value="AOK Hessen">AOK Hessen</option>
                              <option value="AOK Nordost (Berlin)">AOK Nordost (Berlin)</option>
                              <option value="AOK Nordost (Brandenburg)">AOK Nordost (Brandenburg)</option>
                              <option value="AOK Nordost (Meck-Pomm)">AOK Nordost (Meck-Pomm)</option>
                              <option value="AOK PLUS (Sachsen)">AOK PLUS (Sachsen)</option>
                              <option value="AOK PLUS (Th√ºringen)">AOK PLUS (Th√ºringen)</option>
                              <option value="AOK Rheinland/Hamburg (HH)">AOK Rheinland/Hamburg (HH)</option>
                              <option value="AOK Rheinland/Hamburg (Nordrhein)">AOK Rheinland/Hamburg (Nordrhein)</option>
                              <option value="AOK NordWest (Westfalen)">AOK NordWest (Westfalen)</option>
                              <option value="AOK NordWest (Schleswig-Holst.)">AOK NordWest (Schleswig-Holst.)</option>
                              <option value="AOK Niedersachsen">AOK Niedersachsen</option>
                              <option value="AOK RLP/Saarland (RLP)">AOK RLP/Saarland (RLP)</option>
                              <option value="AOK RLP/Saarland (Saarland)">AOK RLP/Saarland (Saarland)</option>
                              <option value="AOK Bremen/Bremerhaven">AOK Bremen/Bremerhaven</option>
                              <option value="AOK Sachsen-Anhalt">AOK Sachsen-Anhalt</option>
                          </optgroup>
                          <optgroup label="Andere">
                              <option value="Techniker Krankenkasse">Techniker Krankenkasse (TK)</option>
                              <option value="BARMER">BARMER</option>
                              <option value="DAK-Gesundheit">DAK-Gesundheit</option>
                              <option value="KKH">KKH (Kaufm√§nnische)</option>
                              <option value="hkk">hkk</option>
                              <option value="Knappschaft">Knappschaft</option>
                              <option value="BMW BKK">BMW BKK</option>
                              <option value="Audi BKK">Audi BKK</option>
                          </optgroup>
                        </select>
                    </div>
                    <div>
                        <label>Kassen-Nr.</label>
                        <input name="insuranceID" id="insuranceIDInput" placeholder="Code" required>
                    </div>
                </div>
                <div class="disclaimer-text">
                    Bitte √ºberpr√ºfe die Kassen-Nr. auf deiner AU Karte.
                </div>
              </div>
          </div>
          
          <div class="nav-buttons">
              <button type="button" class="nav-btn" disabled style="opacity:0;">Zur√ºck</button>
              <button type="button" class="nav-btn primary-btn" onclick="nextStep(1)">Weiter</button>
          </div>
      </div>

      <div id="step-2" class="step-content">
          <div class="step-title">2. Anschrift</div>
          <div class="form-grid">
              <div class="full-width" style="position: relative;"> 
                <label>Automatische Adress-Suche</label>
                <div class="input-icon-wrapper">
                  <input id="address-search" placeholder="Stra√üe und Hausnummer eingeben..." autocomplete="off">
                  <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
                <div id="address-suggestions"></div>
              </div>

              <div class="three-quarter">
                <label>Stra√üe</label>
                <input id="street" name="street" required>
              </div>
              <div class="one-quarter">
                <label>Nr.</label>
                <input id="house_number" name="house_number" required>
              </div>
              <div>
                <label>PLZ</label>
                <input id="postcode" name="postcode" required>
              </div>
              <div>
                <label>Stadt</label>
                <input id="city" name="city" required> </div>
          </div>

          <div class="nav-buttons">
              <button type="button" class="nav-btn" onclick="prevStep(2)">Zur√ºck</button>
              <button type="button" class="nav-btn primary-btn" onclick="nextStep(2)">Weiter</button>
          </div>
      </div>

      <div id="step-3" class="step-content">
          <div class="step-title">3. Diagnose & Zeitraum</div>
          <div class="form-grid">
              <div class="full-width">
                <label>Festgestellt am</label>
                <div class="date-group">
                    <input name="confirmedOn" type="date" id="dateConfirmed">
                    <button type="button" class="today-btn" onclick="setToday('dateConfirmed')">Heute</button>
                </div>
              </div>

              <div>
                <label>Arbeitsunf√§hig seit</label>
                <div class="date-group">
                    <input name="auFrom" type="date" id="dateFrom">
                    <button type="button" class="today-btn" onclick="setToday('dateFrom')">Heute</button>
                </div>
              </div>
              <div>
                <label>Voraussichtlich bis</label>
                <div class="date-group">
                    <input name="auTo" type="date" id="dateTo">
                    <button type="button" class="today-btn" onclick="setToday('dateTo')">Heute</button>
                </div>
              </div>

              <div class="full-width">
                <label>Ausstellungsdatum (Erstellt am)</label>
                <div class="date-group">
                    <input name="createdOn" type="date" id="dateCreated">
                    <button type="button" class="today-btn" onclick="setToday('dateCreated')">Heute</button>
                </div>
              </div>
              
              <div class="full-width">
                 <label>Art der Bescheinigung</label>
                 <select name="certificateType">
                   <option value="first">Erstbescheinigung</option>
                   <option value="followup">Folgebescheinigung</option>
                 </select>
              </div>
          </div>

          <div class="nav-buttons">
              <button type="button" class="nav-btn" onclick="prevStep(3)">Zur√ºck</button>
              <button type="button" class="nav-btn primary-btn" onclick="nextStep(3)">Weiter zum Arzt</button>
          </div>
      </div>

      <div id="step-4" class="step-content">
          <div class="step-title">4. Behandelnder Arzt ausw√§hlen</div>
          
          <div id="doctor-list-container">
              <p style="color:var(--text-muted); text-align:center;">Lade √Ñrzte basierend auf deiner Stadt...</p>
          </div>
          
          <input type="hidden" name="doctorTemplate" id="selectedDoctorTemplate" value="">

          <div class="nav-buttons">
              <button type="button" class="nav-btn" onclick="prevStep(4)">Zur√ºck</button>
              <button type="submit" class="nav-btn primary-btn" id="submitBtn">
                <span class="spinner" id="spinner"></span>
                <span class="btn-content">PDF Generieren & Downloaden</span>
              </button>
          </div>
      </div>

    </form>
  </div>

  <script>
    const WORKER_URL = "https://pdf-worker.metekymkc.workers.dev";
    
    // --- DATENBANKEN ---
    
    const INSURANCE_CODES = {
        "AOK Bayern": "71",
        "AOK Baden-W√ºrttemberg": "52",
        "AOK Hessen": "46",
        "AOK Nordost (Berlin)": "72",
        "AOK Nordost (Brandenburg)": "83",
        "AOK Nordost (Meck-Pomm)": "78",
        "AOK PLUS (Sachsen)": "98",
        "AOK PLUS (Th√ºringen)": "93",
        "AOK Rheinland/Hamburg (HH)": "02",
        "AOK Rheinland/Hamburg (Nordrhein)": "38",
        "AOK NordWest (Westfalen)": "20",
        "AOK NordWest (Schleswig-Holst.)": "01",
        "AOK Niedersachsen": "17",
        "AOK RLP/Saarland (RLP)": "51",
        "AOK RLP/Saarland (Saarland)": "73",
        "AOK Bremen/Bremerhaven": "03",
        "AOK Sachsen-Anhalt": "88",
        "Knappschaft": "16",
        "BMW BKK": "71",
        "Audi BKK": "71",
        "Techniker Krankenkasse": "12",
        "BARMER": "12",
        "DAK-Gesundheit": "12",
        "KKH": "12",
        "hkk": "12"
    };

    // --- ARZT DATENBANK ---
    // citySearch: Nach diesem String suchen wir in der Stadt-Eingabe (kleingeschrieben)
    // templateName: Das schicken wir an den Worker
    const DOCTORS_DB = [
        {
            citySearch: "m√ºnchen", 
            name: "Internistische Praxis M√ºnchen", 
            details: "M.D. Fadi Daadoush",
            templateName: "fadi_template" 
        },
        {
            citySearch: "munich", 
            name: "Internistische Praxis M√ºnchen", 
            details: "M.D. Fadi Daadoush",
            templateName: "fadi_template" 
        },
        // Hier k√∂nnen weitere St√§dte hinzugef√ºgt werden
    ];


    // --- STEP LOGIC ---
    let currentStep = 1;
    
    function showStep(step) {
        document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.step-dot').forEach(el => el.classList.remove('active', 'completed'));
        
        document.getElementById(`step-${step}`).classList.add('active');
        
        // Dots updaten
        for(let i=1; i<=4; i++) {
            const dot = document.getElementById(`dot-${i}`);
            if(i < step) dot.classList.add('completed');
            if(i === step) dot.classList.add('active');
        }
        
        // Wenn wir in Schritt 4 sind, √Ñrzte laden
        if(step === 4) {
            loadDoctors();
        }
    }

    function nextStep(current) {
        // Validierung (sehr einfach: required Felder checken)
        const currentDiv = document.getElementById(`step-${current}`);
        const inputs = currentDiv.querySelectorAll('input[required], select[required]');
        let valid = true;
        inputs.forEach(input => {
            if (!input.value) {
                valid = false;
                input.style.borderColor = "red";
                setTimeout(() => input.style.borderColor = "var(--border-color)", 2000);
            }
        });

        if(valid) {
            currentStep++;
            showStep(currentStep);
        } else {
            alert("Bitte f√ºlle alle Pflichtfelder aus.");
        }
    }

    function prevStep(current) {
        currentStep--;
        showStep(currentStep);
    }

    // --- DOCTOR LOADER ---
    function loadDoctors() {
        const cityInput = document.getElementById('city').value.toLowerCase().trim();
        const container = document.getElementById('doctor-list-container');
        const hiddenInput = document.getElementById('selectedDoctorTemplate');
        
        container.innerHTML = ""; // Reset
        hiddenInput.value = "";   // Reset selection

        // Filtern
        const matches = DOCTORS_DB.filter(doc => cityInput.includes(doc.citySearch));

        if (matches.length > 0) {
            matches.forEach((doc, index) => {
                const card = document.createElement('div');
                card.className = 'doctor-card';
                // Standardm√§√üig den ersten ausw√§hlen
                if (index === 0) {
                    card.classList.add('selected');
                    hiddenInput.value = doc.templateName;
                }

                card.innerHTML = `
                    <input type="radio" name="docSelection" class="doctor-radio" ${index===0 ? 'checked' : ''}>
                    <div class="doctor-info">
                        <h4>${doc.name}</h4>
                        <p>${doc.details}</p>
                    </div>
                `;

                // Klick-Event f√ºr Auswahl
                card.addEventListener('click', () => {
                    document.querySelectorAll('.doctor-card').forEach(c => c.classList.remove('selected'));
                    document.querySelectorAll('.doctor-radio').forEach(r => r.checked = false);
                    
                    card.classList.add('selected');
                    card.querySelector('input').checked = true;
                    hiddenInput.value = doc.templateName;
                });

                container.appendChild(card);
            });
        } else {
            // Fallback, wenn kein Arzt in der Stadt gefunden wurde
            container.innerHTML = `
                <div style="text-align:center; color:var(--text-muted); padding:20px; border:1px dashed var(--border-color); border-radius:12px;">
                    <p>Keine Partner-Praxis in ${document.getElementById('city').value} gefunden.</p>
                    <p style="font-size:0.8rem;">Das Standard-Formular wird verwendet.</p>
                </div>
            `;
            // Standard Template (leer lassen, Worker nutzt dann base)
            hiddenInput.value = "base_template";
        }
    }


    // --- GLOBAL INIT ---
    function setToday(elementId) {
      const today = new Date().toISOString().split("T")[0];
      const el = document.getElementById(elementId);
      if(el) el.value = today;
    }

    const todayStr = new Date().toISOString().split("T")[0];
    document.addEventListener('DOMContentLoaded', () => {
      // Date Constraints
      document.querySelectorAll('input[type="date"]').forEach(input => {
        if(input.name !== 'auTo') input.setAttribute('max', todayStr);
      });
      // Autofill CreatedOn
      const createdInput = document.getElementById('dateCreated');
      if (createdInput) createdInput.value = todayStr;

      // Insurance Logic
      const insSelect = document.getElementById('insuranceSelect');
      const insInput = document.getElementById('insuranceIDInput');
      insSelect.addEventListener('change', () => {
          const selected = insSelect.value;
          if (INSURANCE_CODES[selected]) {
              insInput.value = INSURANCE_CODES[selected];
          }
      });
      
      // Init Autocomplete
      initAutocomplete();
    });

    // ===== Autocomplete Logic =====
    function initAutocomplete() {
        const searchInput = document.getElementById('address-search');
        const suggestionBox = document.getElementById('address-suggestions');
        let timeout;

        searchInput.addEventListener('input', () => {
          clearTimeout(timeout);
          const query = searchInput.value.trim();
          if (query.length < 3) { suggestionBox.classList.remove('active'); return; }

          timeout = setTimeout(async () => {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&limit=5&countrycodes=DE&accept-language=de`;
            try {
              const res = await fetch(url);
              const data = await res.json();
              suggestionBox.innerHTML = '';
              if (data.length > 0) {
                suggestionBox.classList.add('active');
                data.forEach(place => {
                  const addr = place.address;
                  const road = addr.road || addr.pedestrian || '';
                  const number = addr.house_number || '';
                  const zip = addr.postcode || '';
                  const city = addr.city || addr.town || addr.village || '';
                  if (!road) return;
                  const mainText = `${road} ${number}`;
                  const subText = `${zip} ${city}`;
                  const div = document.createElement('div');
                  div.className = 'suggestion-item';
                  div.innerHTML = `<span class="suggestion-icon">üìç</span><div><div style="font-weight:600; color: #f4f4f5;">${mainText}</div><div style="font-size:0.8em; color: #a1a1aa;">${subText}</div></div>`;
                  div.addEventListener('click', () => {
                    document.getElementById('street').value = road;
                    document.getElementById('house_number').value = number;
                    document.getElementById('postcode').value = zip;
                    document.getElementById('city').value = city;
                    searchInput.value = `${mainText}, ${subText}`;
                    suggestionBox.classList.remove('active');
                  });
                  suggestionBox.appendChild(div);
                });
              } else { suggestionBox.classList.remove('active'); }
            } catch (e) { console.error(e); }
          }, 300);
        });

        document.addEventListener('click', e => {
          if (!e.target.closest('.full-width')) suggestionBox.classList.remove('active');
        });
    }

    // ===== Submit Logic =====
    const form = document.getElementById("pdfForm");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const spinner = document.getElementById("spinner");
      const btnContent = document.querySelector(".btn-content");
      
      btn.disabled = true;
      spinner.style.display = "inline-block";
      btnContent.textContent = "Generiere...";
      
      const fd = new FormData(form);
      const data = Object.fromEntries(fd.entries());

      try {
        const resp = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!resp.ok) {
           const errText = await resp.text();
           let errMsg = errText;
           try { errMsg = JSON.parse(errText).error; } catch {}
           throw new Error(errMsg);
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "au_bescheinigung.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

      } catch (err) {
        alert("Fehler: " + err.message);
      } finally {
        btn.disabled = false;
        spinner.style.display = "none";
        btnContent.textContent = "PDF Generieren & Downloaden";
      }
    });
  </script>
